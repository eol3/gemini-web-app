<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>復刻快打之王 - 討伐戰</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000000; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            background: #2e3b28;
            overflow: hidden;
            border: none; 
            flex-shrink: 0;
            transform-origin: center center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated; 
        }

        /* ================= GLOBAL UI BUTTONS (TOP RIGHT) ================= */
        .top-right-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 200;
        }

        .tr-btn {
            background: rgba(34, 34, 34, 0.9); 
            color: #ccc;
            border: 1px solid #555;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Noto Sans TC';
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .tr-btn:hover {
            background: #555;
            color: #fff;
            border-color: #fff;
            transform: translateY(-2px);
        }

        .tr-btn.active {
            background: #2e7d32;
            color: #fff;
            border-color: #69f0ae;
        }
        .tr-btn.active:hover {
            background: #388e3c;
        }

        .btn-danger:hover {
            background: #d32f2f;
            border-color: #ff5252;
        }

        /* ================= LOBBY STYLES ================= */
        #lobby-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(3px);
            padding: 30px 40px; 
            box-sizing: border-box;
        }

        .lobby-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px; 
            flex-shrink: 0;
        }

        .lobby-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px; 
            color: #ffeb3b;
            text-shadow: 4px 4px 0 #000;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        /* Main Grid Layout */
        .lobby-grid {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            gap: 30px; 
            justify-content: flex-start; 
        }

        /* -- Upper Section: Hero & Stats -- */
        .hero-section {
            display: flex;
            align-items: center; 
            justify-content: center;
            background: rgba(26, 26, 26, 0.85);
            border-radius: 12px;
            padding: 15px 30px; 
            gap: 40px; 
            border: 1px solid #444;
            flex-shrink: 0; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-top: 0px;
            margin-bottom: 10px;
        }

        /* Hero Left: Portrait & Nav */
        .hero-display-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hero-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
        }

        .lobby-hero-portrait {
            width: 90px; 
            height: 90px;
            border-radius: 50%;
            border: 4px solid #fff;
            overflow: hidden;
            background: #555;
            margin-bottom: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .lobby-hero-portrait canvas { width: 100%; height: 100%; object-fit: cover; }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #4fc3f7;
            border: 1px solid #4fc3f7;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: #4fc3f7; color: #000; }

        .lobby-hero-name {
            font-size: 20px;
            margin: 0 0 5px 0;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
        }

        .lobby-hero-meta {
            font-size: 12px; 
            color: #aaa;
            font-family: 'Press Start 2P';
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
        }
        .meta-row {
            display: flex;
            gap: 15px;
            align-items: baseline;
        }
        .meta-val { color: #ffeb3b; font-family: 'Noto Sans TC'; font-weight: bold; font-size: 14px; }
        .hp-val { color: #ff5252; font-family: 'Noto Sans TC'; font-weight: bold; font-size: 14px; } 
        .exp-val { color: #00e676; font-family: 'Noto Sans TC'; font-weight: bold; font-size: 14px; }

        .lvl-controls { display: none; margin-left: 5px; }
        .lvl-btn { background: #444; color: #fff; border: 1px solid #666; width: 18px; height: 18px; font-size: 12px; cursor: pointer; padding: 0; border-radius: 3px; vertical-align: middle;}
        .lvl-btn:hover { background: #666; }

        /* Hero Right: Stats Editor */
        .hero-stats-wrapper {
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .stats-editor {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px; 
            border: 1px solid #333;
        }

        .stat-points-display {
            color: #ffeb3b;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: 'Noto Sans TC';
            text-align: center;
            font-weight: bold;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px; 
            font-family: 'Noto Sans TC';
            font-size: 16px;
            color: #ddd;
        }
        .stat-row:last-child { margin-bottom: 0; }

        .stat-label-wrapper { display: flex; align-items: center; gap: 10px; }
        .help-btn { width: 18px; height: 18px; border-radius: 50%; background: #555; color: #fff; border: none; font-size: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; }
        .help-btn:hover { background: #4fc3f7; color: #000; }
        
        .stat-controls { display: flex; align-items: center; gap: 15px; }
        .stat-btn { width: 26px; height: 26px; background: #333; border: 1px solid #555; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-weight: bold; font-size: 16px; }
        .stat-btn:hover { background: #555; border-color: #fff; }
        .stat-btn:disabled { color: #444; border-color: #333; cursor: not-allowed; }
        
        .stat-value-display { min-width: 35px; text-align: center; font-weight: bold; color: #ffeb3b; font-size: 18px; }

        .detail-stats-btn {
            margin-top: 12px;
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: all 0.2s;
        }
        .detail-stats-btn:hover { border-color: #4fc3f7; color: #4fc3f7; background: rgba(79, 195, 247, 0.1); }


        /* -- Lower Section: Tabs & Enemies -- */
        .lobby-lower {
            display: flex;
            flex: 1;
            gap: 30px; 
            height: 220px;
        }

        /* Bottom Left: Tabs Panel */
        .panel-tabs-container {
            flex: 1;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 8px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs-header {
            display: flex;
            background: #111;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            height: 36px; 
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none; 
            border-bottom: 2px solid transparent; 
            color: #888;
            padding: 0;
            cursor: pointer;
            font-family: 'Noto Sans TC';
            font-weight: bold;
            font-size: 12px;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: #2e3b28; 
            color: #fff;
            border-bottom: 2px solid #00e676;
        }
        .tab-btn:hover:not(.active) { background: #222; color: #ddd; }

        .tab-content {
            flex: 1;
            padding: 10px; 
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-auto-rows: min-content; 
            gap: 6px; 
            overflow-y: auto;
        }
        
        /* Custom Scrollbar */
        .tab-content::-webkit-scrollbar { width: 6px; }
        .tab-content::-webkit-scrollbar-track { background: #222; }
        .tab-content::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
        .tab-content::-webkit-scrollbar-thumb:hover { background: #777; }
        
        .item-slot {
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
            cursor: pointer;
            transition: border-color 0.2s;
            aspect-ratio: 1/1;
            max-height: 100%; 
            text-align: center;
            line-height: 1.1;
            padding: 2px;
            box-sizing: border-box;
        }
        .item-slot:hover { border-color: #666; }
        .item-slot.locked { background: #151515; opacity: 0.5; cursor: default; }
        .item-slot.equipped { border-color: #00e676; box-shadow: 0 0 5px rgba(0, 230, 118, 0.3); }

        /* Bottom Right: Villains */
        .villain-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px; 
            overflow-y: auto;
        }

        .villain-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #444;
            padding: 10px 10px; 
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .villain-row:hover { border-color: #666; }

        .villain-info {
            display: flex;
            align-items: center;
            gap: 8px; 
            flex: 1;
        }
        
        .mini-portrait {
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            border: 2px solid #555;
            overflow: hidden;
            background: #222;
            flex-shrink: 0;
        }
        .mini-portrait canvas { width: 100%; height: 100%; object-fit: cover; }

        .villain-stats-mini {
            display: flex;
            flex-direction: column;
            font-size: 10px;
            color: #999;
            gap: 0px;
            line-height: 1.2;
            padding-bottom: 3px;
        }

        .villain-name { font-size: 13px; color: #ddd; font-weight: bold; }

        .attack-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 4px 10px; 
            font-family: 'Noto Sans TC';
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            font-size: 11px;
            flex-shrink: 0;
        }
        .attack-btn:hover { background: #ff5252; transform: scale(1.05); }


        /* ================= BATTLE UI ================= */
        #battle-view {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100; 
        }

        .hud-top { display: flex; justify-content: space-between; align-items: flex-start; padding: 15px 20px; width: 100%; box-sizing: border-box; pointer-events: none; }
        .char-panel { display: flex; align-items: center; width: 45%; position: relative; }
        .char-panel.p2 { flex-direction: row-reverse; }
        .portrait { width: 80px; height: 80px; border-radius: 50%; background: #444; border: 4px solid #222; z-index: 10; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.5); flex-shrink: 0; }
        .hud-info { display: flex; flex-direction: column; position: absolute; top: 10px; left: 95px; z-index: 12; width: 200px; }
        .p2 .hud-info { left: auto; right: 95px; text-align: right; align-items: flex-end; }
        .name-tag { font-family: 'Noto Sans TC'; font-weight: bold; font-size: 18px; color: #fff; text-shadow: 2px 2px 0 #000; }
        .bar-frame { flex-grow: 1; height: 24px; background: #222; border: 3px solid #6d5e49; border-radius: 12px; position: relative; margin: 0 -15px; z-index: 5; overflow: hidden; top: 15px; display: flex; align-items: center; justify-content: center; }
        .life-fill { height: 100%; background: linear-gradient(to bottom, #ff9800, #e65100); width: 100%; transition: width 0.3s ease-out; position: absolute; top: 0; left: 0; z-index: 1; }
        .p2 .life-fill { left: auto; right: 0; background: linear-gradient(to bottom, #ff5252, #b71c1c); }
        .life-text { position: relative; z-index: 6; font-size: 10px; color: #fff; text-shadow: 1px 1px 0 #000; font-family: 'Press Start 2P'; line-height: 1; }
        .battle-log { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); width: 400px; text-align: center; font-family: 'Press Start 2P'; font-size: 12px; color: #fff; text-shadow: 1px 1px 0 #000; z-index: 8; }
        .log-entry { margin-bottom: 4px; animation: floatUp 1s ease-out forwards; opacity: 0; background: rgba(0,0,0,0.4); padding: 2px 8px; border-radius: 4px; display: inline-block; }
        .turn-modal { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; padding: 20px 40px; border-radius: 10px; text-align: center; opacity: 0; transition: opacity 0.2s; pointer-events: none; z-index: 20; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .turn-modal.show { opacity: 1; pointer-events: auto; }
        .turn-modal h2 { margin: 0; color: #ffeb3b; font-size: 32px; font-family: 'Noto Sans TC'; }
        .modal-btn { background: #d32f2f; color: #fff; border: 2px solid #ff5252; padding: 10px 25px; font-family: 'Noto Sans TC'; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: all 0.2s; }
        .modal-btn:hover { background: #ff5252; transform: scale(1.05); }
        #controls { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 10px; pointer-events: auto; z-index: 50; }
        button { background: #4e342e; color: #fff; border: 2px solid #8d6e63; padding: 8px 16px; cursor: pointer; font-family: 'Noto Sans TC'; font-weight: bold; border-radius: 5px; font-size: 14px; }
        button:hover { background: #5d4037; border-color: #a1887f; }
        .dmg-popup { position: absolute; color: #fff; font-family: 'Press Start 2P'; font-size: 20px; text-shadow: 2px 2px 0 #000; pointer-events: none; animation: popDamage 0.8s ease-out forwards; }
        .dmg-crit { color: #ffeb3b; font-size: 22px; font-weight: bold; } 
        .dmg-miss { color: #bdbdbd; font-size: 16px; }
        .dmg-block { color: #4fc3f7; font-size: 18px; }
        .dmg-combo { color: #ff5722; font-size: 16px; }

        @keyframes popDamage {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            30% { transform: translate(-50%, -30px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -60px) scale(1); opacity: 0; }
        }

        /* Battle Bottom Bar (8 Slots - Tight Fit) */
        .battle-bottom-panel {
            position: absolute;
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0; 
            padding: 0; 
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #444; 
            border-radius: 4px;
            pointer-events: auto;
            z-index: 120;
        }
        
        .battle-slot {
            width: 60px; 
            height: 60px;
            background: #222;
            border: 1px solid #555; 
            border-right: none; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 12px;
            font-family: 'Noto Sans TC';
            font-weight: bold;
            transition: all 0.2s;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
            line-height: 1.1;
            padding: 2px;
        }
        .battle-slot:last-child { border-right: 1px solid #555; }
        
        /* Selection & Used States */
        .battle-slot.selected {
            border: 2px solid #ffd700; /* Yellow Glow */
            color: #fff;
            background: #333;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .battle-slot.used {
            background: #111;
            color: #444;
            cursor: not-allowed;
            pointer-events: none;
            border-color: #333;
            opacity: 0.6;
        }

        /* Modals */
        .info-modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; border: 2px solid #ffeb3b; padding: 25px; border-radius: 10px; z-index: 200; width: 320px; box-shadow: 0 0 30px rgba(0,0,0,0.8); text-align: center; }
        .info-modal.show { display: block; }
        .info-close { position: absolute; top: 10px; right: 15px; cursor: pointer; color: #aaa; font-size: 24px; }
        .info-title { color: #4fc3f7; font-size: 20px; margin-bottom: 20px; font-weight: bold;}
        .info-calc { font-family: 'Noto Sans TC'; font-weight: bold; font-size: 18px; color: #ffeb3b; margin-bottom: 20px; background: #333; padding: 15px; border-radius: 5px; letter-spacing: 2px; }
        .info-desc { font-size: 14px; color: #ddd; line-height: 1.8; text-align: left;}

        .detail-grid { display: grid; grid-template-columns: 1fr; gap: 12px; text-align: left; margin-top: 15px; }
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding-bottom: 5px; font-size: 14px; color: #ddd; }
        .detail-val { font-family: 'Noto Sans TC'; font-weight: bold; color: #ffeb3b; font-size: 14px; }

        .confirm-modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; border: 2px solid #ff5252; padding: 30px; border-radius: 10px; z-index: 300; width: 350px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .confirm-modal.show { display: flex; flex-direction: column; gap: 20px; }
        .confirm-text { font-size: 16px; color: #fff; line-height: 1.6; }
        .confirm-actions { display: flex; gap: 20px; justify-content: center; }
        .btn-yes { background: #d32f2f; border-color: #ff5252; color: white; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
        .btn-no { background: #333; border-color: #fff; color: white; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="scanlines"></div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Lobby View -->
    <div id="lobby-view">
        <div class="lobby-header-row">
            <div class="lobby-title">FIGHTER LEGENDS</div>
            <!-- Top Right Buttons -->
            <div class="header-buttons">
                <button id="test-mode-btn" class="tr-btn" onclick="game.toggleTestMode()">測試模式</button>
                <button class="tr-btn btn-danger" onclick="game.resetGame()">重新開始</button>
            </div>
        </div>

        <div class="lobby-main">
            
            <!-- Upper Section: Hero & Stats -->
            <div class="hero-section">
                <!-- Left: Portrait & Selector & Info -->
                <div class="hero-display-wrapper">
                    <button class="nav-btn" onclick="game.prevHero()">&lt;</button>
                    
                    <div class="hero-center">
                        <div class="lobby-hero-portrait" id="lobby-hero-portrait"></div>
                        <h3 class="lobby-hero-name" id="lobby-hero-name">Wolf Boy</h3>
                        <div class="lobby-hero-meta">
                            <div class="meta-row">
                                <span>LV.
                                    <span class="meta-val" id="lobby-hero-lvl">5</span>
                                    <span id="level-controls" class="lvl-controls">
                                        <button class="lvl-btn" onclick="game.adjustLevel(-1)">-</button>
                                        <button class="lvl-btn" onclick="game.adjustLevel(1)">+</button>
                                    </span>
                                </span>
                            </div>
                            <div class="meta-row">
                                <span>HP <span class="hp-val" id="lobby-hero-hp">350</span></span>
                            </div>
                            <div class="meta-row">
                                <span>EXP <span class="exp-val" id="lobby-hero-exp">250/500</span></span>
                            </div>
                        </div>
                    </div>

                    <button class="nav-btn" onclick="game.nextHero()">&gt;</button>
                </div>

                <!-- Right: Stats Editor -->
                <div class="hero-stats-wrapper">
                    <div class="stats-editor">
                        <div class="stat-points-display" id="stat-points">剩餘點數: 0</div>
                        
                        <div class="stat-row">
                            <div class="stat-label-wrapper">
                                <span>強壯 STR</span>
                                <button class="help-btn" onclick="game.showStatInfo('str')">?</button>
                            </div>
                            <div class="stat-controls">
                                <button class="stat-btn" id="btn-dec-str" onclick="game.adjustStat('str', -1)">-</button>
                                <span class="stat-value-display" id="val-str">18</span>
                                <button class="stat-btn" id="btn-inc-str" onclick="game.adjustStat('str', 1)">+</button>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-label-wrapper">
                                <span>敏捷 AGI</span>
                                <button class="help-btn" onclick="game.showStatInfo('agi')">?</button>
                            </div>
                            <div class="stat-controls">
                                <button class="stat-btn" id="btn-dec-agi" onclick="game.adjustStat('agi', -1)">-</button>
                                <span class="stat-value-display" id="val-agi">25</span>
                                <button class="stat-btn" id="btn-inc-agi" onclick="game.adjustStat('agi', 1)">+</button>
                            </div>
                        </div>
                        <div class="stat-row">

<script>
const GRAVITY = 0.8;
const GROUND_Y = 450; 

const STATE = { IDLE: 0, RUN: 1, ATTACK: 2, BLOCK: 3, HIT: 4, DODGE: 5, DEAD: 6, SPECIAL: 7, RETREAT: 8, WIN: 9 };
const PHASE = { DECIDE: 0, APPROACH: 1, ACT: 2, IMPACT: 3, RETREAT: 4, WAIT: 5 };

// --- ASSET DATABASE (Merged Skills & Items) ---
const ASSETS_DB = {
    // SKILLS
    'crazy_slash': {
        id: 'crazy_slash',
        name: '瘋狂斬擊',

        effect: (user) => { user.buffs.forceCombo = true; }
    },
    'critical_strike': {

    // ITEMS

};

function drawEllipse(ctx, x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.ellipse(x, y, w, h, 0, 0, Math.PI * 2);
    ctx.fill();
}

function spawnDamageText(x, y, text, type) {
    const offsetX = (Math.random() - 0.5) * 40; 
    const offsetY = (Math.random() - 0.5) * 30; 

    const el = document.createElement('div');
    el.className = 'dmg-popup';
    if (type === 'crit') el.classList.add('dmg-crit');
    if (type === 'miss') el.classList.add('dmg-miss');
    if (type === 'block') el.classList.add('dmg-block');
    if (type === 'combo') el.classList.add('dmg-combo');
    el.innerText = text;
    el.style.left = (x + offsetX) + 'px';
    el.style.top = (y - 70 + offsetY) + 'px'; 
    document.getElementById('damage-container').appendChild(el);
    setTimeout(() => el.remove(), 800);
}

class Particle {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type; 
        this.life = 1.0;
        if (type === 'leaf') {
            this.vx = Math.random() * 2 - 1;
            this.vy = Math.random() * 1 + 0.5;
            this.size = Math.random() * 5 + 3;
            this.rot = Math.random() * 360;
            this.rotSpd = Math.random() * 5 - 2.5;
            this.color = (Math.random() > 0.5) ? '#81c784' : '#4caf50'; 
        } else if (type === 'dust') {
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = -Math.random() * 2;
            this.size = Math.random() * 8 + 4;
            this.color = 'rgba(200, 200, 200, 0.5)';
        } else {
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.size = Math.random() * 4 + 2;
            this.color = '#fff';
        }
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 0.03;
        if (this.type === 'leaf') {
            this.rot += this.rotSpd;
            if (this.y > 600) this.y = -10; 
            if (this.life < 0) this.life = 1.0; 
        } else if (this.type === 'dust') {
            this.size *= 0.95;
        }
    }
    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.translate(this.x, this.y);
        if (this.type === 'leaf') {
            ctx.rotate(this.rot * Math.PI / 180);
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        } else if (this.type === 'dust') {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI*2);
            ctx.fill();
        } else {
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        }
        ctx.restore();
    }
}

class ChibiFighter {
    constructor(x, y, isP1, name, type, customStats) {
        this.startX = x;
        this.startY = y;
        this.x = x;
        this.y = y;
        this.isP1 = isP1;
        this.name = name;
        this.type = type || 'wolf'; 
        
        this.level = 1;
        this.stats = { str: 10, agi: 10, tec: 10 };
        this.exp = 0;
        this.maxExp = 100;
        this.points = 0;
        
        this.initStatsByType();

        if (customStats) {
            this.level = customStats.level;
            this.exp = customStats.exp;
            this.maxExp = customStats.maxExp;
            this.points = customStats.points;
            this.stats = { ...customStats.stats }; 
        }

        this.maxHp = 100 + (this.stats.str * 5) + (this.level * 20);
        this.hp = this.maxHp;
        
        this.facing = isP1 ? 1 : -1;
        this.state = STATE.IDLE;
        this.vx = 0;
        this.vy = 0;
        this.width = 60;
        this.height = 90;
        this.animFrame = 0;
        this.alpha = 1.0;
        this.isCrit = false;
        
        // Buffs system
        this.buffs = {
            forceCombo: false,
            forceCrit: false,
            atkMultiplier: 1.0 // New base stat
        };
    }

    initStatsByType() {
        if (this.type === 'wolf') {
            this.level = 5;
            this.exp = 250;
            this.maxExp = 500;
            this.stats = { str: 18, agi: 25, tec: 15 }; 
            this.points = 5; 
        } else if (this.type === 'girl') {
            this.level = 5;
            this.exp = 100;
            this.maxExp = 500;
            this.stats = { str: 28, agi: 12, tec: 10 }; 
            this.points = 5; 
        } 
        else if (this.type === 'villain_1') {
            this.level = 3;
            this.stats = { str: 12, agi: 15, tec: 12 };
        } else if (this.type === 'villain_2') {
            this.level = 6;
            this.stats = { str: 22, agi: 10, tec: 18 };
        } else if (this.type === 'villain_3') {
            this.level = 10;
            this.stats = { str: 25, agi: 35, tec: 30 };
        }
    }

    reset() {
        this.x = this.startX;
        this.y = this.startY;
        this.hp = this.maxHp;
        this.state = STATE.IDLE;
        this.facing = this.isP1 ? 1 : -1;
        this.alpha = 1.0;
        this.isCrit = false;
        this.vx = 0;
        this.vy = 0;
        this.buffs = { forceCombo: false, forceCrit: false, atkMultiplier: 1.0 }; // Reset buffs
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += GRAVITY;
        
        if (this.y > GROUND_Y) {
            this.y = GROUND_Y;
            this.vy = 0;
        }

        if (this.state === STATE.IDLE || this.state === STATE.HIT || this.state === STATE.DODGE || this.state === STATE.DEAD || this.state === STATE.WIN) {
            this.vx *= 0.8;
        }

        this.animFrame++;
        
        if (this.state === STATE.DODGE) {
            this.alpha = 0.5;
        } else {
            this.alpha = 1.0;
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        
        if (this.state !== STATE.DODGE && this.state !== STATE.DEAD) {
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(this.x, GROUND_Y + 5, 25, 8, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        ctx.translate(this.x, this.y);
        if (this.state === STATE.DEAD) {
            ctx.rotate(this.facing * Math.PI / 2);
            ctx.translate(0, -20);
        }
        ctx.scale(this.facing, 1);

        let bobY = 0;
        if (this.state === STATE.IDLE) bobY = Math.sin(this.animFrame * 0.1) * 2;
        if (this.state === STATE.RUN) bobY = Math.sin(this.animFrame * 0.5) * 5;
        if (this.state === STATE.WIN) bobY = Math.sin(this.animFrame * 0.2) * 5;

        let colors = { pants: '#37474f', body: '#546e7a', skin: '#ffccbc', hair: '#78909c', detail: '#cfd8dc', acc: '#fff', eye: '#000' };

        if (this.type === 'girl') {
            colors = { pants: '#1565c0', body: '#ff7043', skin: '#ffccbc', hair: '#d84315', detail: '#fff', acc: '#d84315', eye: '#3e2723' };
        } else if (this.type.startsWith('villain')) {
            colors = { pants: '#212121', body: '#000000', skin: '#e0e0e0', hair: '#424242', detail: '#757575', acc: '#212121', eye: '#d50000' };
            if (this.type === 'villain_2') colors.hair = '#3e2723'; 
            if (this.type === 'villain_3') colors.body = '#1a237e'; 
        }

        const isGirlModel = (this.type === 'girl' || this.type === 'villain_2');

        if (!isGirlModel) {
            // WOLF
            ctx.fillStyle = colors.pants;
            if (this.state === STATE.RUN || this.state === STATE.WIN) {
                let lOffset = (this.state===STATE.WIN) ? 0 : Math.sin(this.animFrame * 0.5) * 10;
                ctx.fillRect(-15 + lOffset, -20, 12, 20); ctx.fillRect(5 - lOffset, -20, 12, 20);
            } else {
                ctx.fillRect(-15, -20, 12, 20); ctx.fillRect(5, -20, 12, 20);
            }

            ctx.translate(0, bobY);
            ctx.fillStyle = colors.body; ctx.fillRect(-18, -50, 36, 35);
            ctx.fillStyle = colors.detail; ctx.beginPath(); ctx.moveTo(-10, -50); ctx.lineTo(0, -35); ctx.lineTo(10, -50); ctx.fill();

            ctx.fillStyle = colors.skin; ctx.beginPath(); ctx.arc(0, -65, 22, 0, Math.PI * 2); ctx.fill();

            ctx.fillStyle = colors.eye; ctx.beginPath();
            if (this.state === STATE.HIT || this.state === STATE.DEAD) {
                ctx.moveTo(5, -68); ctx.lineTo(12, -63); ctx.moveTo(12, -68); ctx.lineTo(5, -63);
            } else if (this.state === STATE.BLOCK) {
                 ctx.fillRect(5, -68, 4, 3);
            } else if (this.state === STATE.WIN) {
                 ctx.moveTo(2, -65); ctx.lineTo(6, -70); ctx.lineTo(10, -65);
                 ctx.moveTo(14, -65); ctx.lineTo(18, -70); ctx.lineTo(22, -65);
            } else {
                ctx.fillRect(5, -68, 4, 6);
            }
            ctx.stroke();

            ctx.fillStyle = colors.hair; ctx.beginPath(); ctx.arc(0, -68, 24, Math.PI, Math.PI * 2.2); ctx.lineTo(20, -50); ctx.lineTo(-20, -50); ctx.fill();
            ctx.beginPath(); ctx.moveTo(-15, -85); ctx.lineTo(-22, -95); ctx.lineTo(-8, -90); ctx.fill(); 
            ctx.beginPath(); ctx.moveTo(5, -90); ctx.lineTo(15, -95); ctx.lineTo(12, -85); ctx.fill(); 

            ctx.fillStyle = colors.body;
            if (this.state === STATE.ATTACK) {
                ctx.save();
                if (this.isCrit) { ctx.shadowBlur = 20; ctx.shadowColor = '#ffd700'; }
                let swing = Math.sin(this.animFrame * 0.2); 
                ctx.translate(5, -55); ctx.rotate(swing - 0.5); 
                ctx.fillStyle = this.isCrit ? '#fff' : colors.body; 
                ctx.fillRect(0, -5, 30, 12); 
                ctx.fillStyle = colors.skin; ctx.fillRect(30, -5, 12, 12); 
                ctx.fillStyle = this.isCrit ? '#ffff00' : '#eee'; 
                ctx.beginPath(); ctx.moveTo(42, -5); ctx.lineTo(52, 0); ctx.lineTo(42, 5); ctx.fill();
                ctx.restore();
            } else if (this.state === STATE.BLOCK) {
                ctx.save(); ctx.translate(15, -55); ctx.rotate(-1.5); ctx.fillRect(0, 0, 20, 10); ctx.restore();
            } else if (this.state === STATE.WIN) {
                ctx.save(); ctx.translate(-10, -55); ctx.rotate(-2.5); ctx.fillRect(0, 0, 25, 10); ctx.restore();
                ctx.save(); ctx.translate(10, -55); ctx.rotate(-0.5); ctx.fillRect(0, 0, 25, 10); ctx.restore();
            } else if (this.state === STATE.SPECIAL) {
                // Special Skill Pose (Power up)
                const shake = Math.sin(this.animFrame * 0.8) * 2;
                ctx.translate(shake, 0);
                // Glow
                ctx.shadowBlur = 30; 
                ctx.shadowColor = '#ffcc00'; 
                
                ctx.fillStyle = colors.body;
                // Left arm up
                ctx.save(); ctx.translate(-12, -55); ctx.rotate(-2.5); ctx.fillRect(0, 0, 25, 10); ctx.restore();
                // Right arm up
                ctx.save(); ctx.translate(12, -55); ctx.rotate(-0.6); ctx.fillRect(0, 0, 25, 10); ctx.restore();
                
                // Head up
                ctx.beginPath(); ctx.arc(0, -68, 22, 0, Math.PI * 2); ctx.fill();
            } else if (this.state === STATE.DEAD) {
                ctx.fillRect(-10, -50, 10, 25);
            } else {
                ctx.fillRect(-5, -50, 10, 25);
            }

        } else {
            // == GIRL ==
            ctx.fillStyle = colors.pants;
            if (this.state === STATE.RUN || this.state === STATE.WIN) {
                let lOffset = (this.state===STATE.WIN) ? 0 : Math.sin(this.animFrame * 0.5) * 10;
                ctx.fillRect(-15 + lOffset, -20, 12, 20); ctx.fillRect(5 - lOffset, -20, 12, 20);
            } else {
                ctx.fillRect(-15, -20, 12, 20); ctx.fillRect(5, -20, 12, 20);
            }

            ctx.translate(0, bobY);
            ctx.fillStyle = colors.body; ctx.fillRect(-15, -50, 30, 35);

            ctx.fillStyle = colors.skin; ctx.beginPath(); ctx.arc(0, -65, 20, 0, Math.PI * 2); ctx.fill();

            ctx.fillStyle = colors.hair; ctx.beginPath(); ctx.arc(0, -68, 22, Math.PI * 0.8, Math.PI * 2.2); ctx.fill();
            drawEllipse(ctx, -18, -75, 10, 10, colors.hair);
            drawEllipse(ctx, 10, -78, 8, 8, colors.hair);
            ctx.fillStyle = colors.detail; ctx.fillRect(12, -75, 4, 10);

            ctx.fillStyle = colors.eye;
            if (this.state === STATE.HIT || this.state === STATE.DEAD) {
                ctx.fillRect(4, -66, 6, 2); 
            } else if (this.state === STATE.BLOCK) {
                 ctx.fillRect(6, -68, 4, 3); 
            } else if (this.state === STATE.WIN) {
                 ctx.moveTo(2, -65); ctx.lineTo(6, -70); ctx.lineTo(10, -65);
                 ctx.moveTo(14, -65); ctx.lineTo(18, -70); ctx.lineTo(22, -65);
            } else {
                ctx.fillRect(6, -68, 4, 6); ctx.fillStyle = '#d32f2f'; ctx.fillRect(6, -60, 4, 2); 
            }
            ctx.stroke();

            ctx.fillStyle = colors.skin; 
            if (this.state === STATE.ATTACK) {
                ctx.save();
                if (this.isCrit) { ctx.shadowBlur = 20; ctx.shadowColor = '#ff5252'; }
                let swing = Math.sin(this.animFrame * 0.2);
                ctx.translate(10, -55); ctx.rotate(swing - 0.5); 
                ctx.fillStyle = colors.skin; ctx.fillRect(0, 0, 20, 8); 
                ctx.translate(20, 0); ctx.rotate(1.2); 
                ctx.fillStyle = '#8d6e63'; ctx.fillRect(-2, -20, 4, 50); 
                ctx.fillStyle = this.isCrit ? '#ffecb3' : '#757575'; ctx.fillRect(-12, -30, 24, 18);
                ctx.strokeStyle = this.isCrit ? '#ff6f00' : '#bdbdbd'; ctx.lineWidth = 2; ctx.strokeRect(-12, -30, 24, 18);
                ctx.restore();
            } else if (this.state === STATE.BLOCK) {
                ctx.save(); ctx.translate(15, -55); ctx.rotate(-1.5); ctx.fillRect(0, 0, 20, 8); ctx.restore();
            } else if (this.state === STATE.WIN) {
                ctx.save(); ctx.translate(15, -65); ctx.rotate(-2.0); ctx.fillStyle = colors.skin; ctx.fillRect(0, 0, 20, 8);
                ctx.translate(20, 0); ctx.rotate(1.5); ctx.fillStyle = '#8d6e63'; ctx.fillRect(-2, -20, 4, 50); 
                ctx.fillStyle = '#757575'; ctx.fillRect(-12, -30, 24, 18); ctx.restore();
            } else if (this.state === STATE.SPECIAL) {
                // Special Skill Pose for Girl
                const shake = Math.sin(this.animFrame * 0.8) * 2;
                ctx.translate(shake, 0);
                ctx.shadowBlur = 30; ctx.shadowColor = '#ff5252';
                ctx.fillStyle = colors.skin; 
                ctx.save(); ctx.translate(15, -65); ctx.rotate(-2.5); ctx.fillRect(0, 0, 20, 8); ctx.restore(); // Left Arm up
                ctx.save(); ctx.translate(-15, -65); ctx.rotate(0.5); ctx.fillRect(0, 0, 20, 8); ctx.restore(); // Right arm out
            } else if (this.state === STATE.DEAD) {
                ctx.fillRect(10, -50, 8, 20);
            } else {
                ctx.fillRect(10, -50, 8, 20);
            }
        }

        ctx.restore();
    }
}

    adjustLevel(delta) {
        const hero = this.heroData[this.currentHeroIndex];
        if (delta > 0) {
            hero.level++;
            hero.points += 5;
            ['str', 'agi', 'tec'].forEach(s => { hero.baseStats[s]++; hero.stats[s]++; });
        } else {
            if (hero.level > 1) {
                hero.level--;
                hero.points -= 5;
                ['str', 'agi', 'tec'].forEach(s => { hero.baseStats[s]--; hero.stats[s]--; });
                while (hero.points < 0) {
                    let reduced = false;
                    for (let s of ['str', 'agi', 'tec']) {
                        if (hero.stats[s] > hero.baseStats[s]) {
                            hero.stats[s]--;
                            hero.points++;
                            reduced = true;
                            if (hero.points >= 0) break;
                        }
                    }
                    if (!reduced) { hero.points = 0; break; }
                }
            }
        }
        hero.maxExp = Math.floor(100 * Math.pow(1.2, hero.level - 1));
        this.saveGame();
        this.updateLobbyDisplay();
    }

    generateVillains(heroLevel) {
        this.villainData = [];

        const names = ['黑衣影衛', '黑衣狂徒', '暗黑忍者'];
        for(let i=0; i<3; i++) {
            const type = types[i];
            const name = names[i];
            const levelOffset = Math.floor(Math.random() * 11) - 5; 
            let level = Math.max(1, heroLevel + levelOffset);
            let str = 10, agi = 10, tec = 10;
            if (type === 'villain_1') { str = 10+level*1.5; agi = 10+level*1.5; tec = 10+level*1.5; } 
            else if (type === 'villain_2') { str = 15+level*2; agi = 8+level*1; tec = 10+level*1.2; } 
            else if (type === 'villain_3') { str = 10+level*1.5; agi = 15+level*2; tec = 15+level*2; }
            this.villainData.push({ id: i, type: type, name: name, level: level, stats: { str: Math.floor(str), agi: Math.floor(agi), tec: Math.floor(tec) } });
        }
    }

        while (hero.exp >= hero.maxExp) {
            hero.exp -= hero.maxExp;
            hero.level++;
            hero.maxExp = Math.floor(hero.maxExp * 1.2); 
            hero.points += 5;
            leveledUp = true;
            
            hero.baseStats.str += 1;
            hero.baseStats.agi += 1;
            hero.baseStats.tec += 1;
            hero.stats.str += 1;
            hero.stats.agi += 1;
            hero.stats.tec += 1;
        }
        
        let msg = `獲得 ${amount} 經驗!`;
        if (leveledUp) {
            msg += `\n升級了! (LV.${hero.level})`;
            msg += `\n獲得 5 點數!`;
        }
        
        this.saveGame(); 
        this.showModal(msg, true); 
    }

    processTurn() {
        if (this.isPaused || this.mode !== 'BATTLE' || this.matchOver) return;
        if (!this.activePlayer && this.turnPhase !== PHASE.WAIT) return;

        if (this.turnPhase === PHASE.DECIDE) {
            this.turnTimer--;
            if (this.turnTimer <= 0) {
                
                if (this.activePlayer === this.p1 && this.pendingSkill) {
                    const skill = ASSETS_DB[this.pendingSkill.id];
                    spawnDamageText(this.activePlayer.x, this.activePlayer.y - 80, skill.name + "!", 'block');
                    
                    this.pendingSkill.element.classList.remove('selected');
                    this.pendingSkill.element.classList.add('used');
                    this.pendingSkill = null;
                    
                    if(skill.id === 'crazy_slash') this.activePlayer.buffs.forceCombo = true;
                    if(skill.id === 'critical_strike') this.activePlayer.buffs.forceCrit = true;
                    if(skill.id === 'wooden_sword') {
                         skill.effect(this.activePlayer);
                    }

                    this.turnPhase = PHASE.APPROACH; 
                } 
                
                // Determine Action
                if (this.activePlayer.buffs.forceCombo) {
                    this.action = 'COMBO';
                    this.comboCount = Math.floor(Math.random() * 4) + 3; 
                    this.currentHit = 1;
                    this.activePlayer.buffs.forceCombo = false; 
                    this.turnPhase = PHASE.APPROACH;
                } 
                else if (this.activePlayer.buffs.forceCrit) {
                    this.action = 'CRITICAL';
                    this.activePlayer.isCrit = true;
                    this.activePlayer.buffs.forceCrit = false;
                    this.turnPhase = PHASE.APPROACH;
                }
                else if (this.turnPhase === PHASE.DECIDE && this.turnTimer <= 0) { 
                    const rand = Math.random();
                    this.activePlayer.isCrit = false;
                    
                    const tec = this.activePlayer.stats.tec;
                    const comboChance = tec * 0.01; 
                    const critActionChance = this.activePlayer.stats.agi * 0.01; 
                    
                    const weightAttack = 100;
                    const weightCombo = tec * 2;
                    const weightCrit = this.activePlayer.stats.agi * 2;
                    const totalWeight = weightAttack + weightCombo + weightCrit;
                    const decision = Math.random() * totalWeight;

                    if (decision < weightAttack) { 
                        this.action = 'ATTACK'; 
                    } else if (decision < weightAttack + weightCombo) { 
                        this.action = 'COMBO';
                        this.comboCount = Math.floor(Math.random() * 4) + 2; 
                        this.currentHit = 1;
                    } else {
                        this.action = 'CRITICAL'; 
                        this.activePlayer.isCrit = true; 
                    }
                    
                    this.turnPhase = PHASE.APPROACH;
                }
            }
        } else if (this.turnPhase === PHASE.APPROACH) {
            this.activePlayer.state = STATE.RUN;
            this.activePlayer.targetX = this.targetPlayer.x - (80 * this.activePlayer.facing);
            const dist = this.activePlayer.targetX - this.activePlayer.x;
            if (Math.abs(dist) > 5) {
                this.activePlayer.x += Math.sign(dist) * 12;
            } else {
                this.activePlayer.x = this.activePlayer.targetX;
                this.turnPhase = PHASE.ACT;
                this.turnTimer = 0;
            }
        } else if (this.turnPhase === PHASE.ACT) {
            this.turnTimer++;
            let pauseTime = (this.action === 'COMBO') ? 15 : 0;
            let swingTime = (this.action === 'COMBO') ? 15 : 30;

            if (this.turnTimer <= pauseTime) {
                this.activePlayer.state = STATE.IDLE;
                this.activePlayer.animFrame = 0; 
            } else {
                this.activePlayer.state = STATE.ATTACK;
            }

            if (this.turnTimer > (pauseTime + swingTime)) { 
                this.turnPhase = PHASE.IMPACT;
            }
        } else if (this.turnPhase === PHASE.IMPACT) {
            const atkStr = this.activePlayer.stats.str;
            const atkAg = this.activePlayer.stats.agi;
            const atkTec = this.activePlayer.stats.tec;
            const targetAgi = this.targetPlayer.stats.agi;
            const targetTec = this.targetPlayer.stats.tec;
            
            let dodgeChance = targetAgi / (targetAgi + 200); 
            let blockChance = targetTec / (targetTec + 200); 

            const defenseRoll = Math.random();
            let defenseType = 'NONE';
            
            if (defenseRoll < dodgeChance) defenseType = 'DODGE';
            else if (defenseRoll < dodgeChance + blockChance) defenseType = 'BLOCK';
            
            let baseDmg = (atkStr * 0.5) + (atkAg * 0.25) + (atkTec * 0.25);
            // Apply Item Buff
            baseDmg *= this.activePlayer.buffs.atkMultiplier;

            let dmg = Math.floor(baseDmg + Math.random() * 4);
            let type = 'normal';
            
            let critChance = atkAg * 0.01;
            if (this.action === 'CRITICAL') {
                dmg = Math.floor(dmg * 2.0); 
                type = 'crit';
            } else if (this.action === 'COMBO') { 
                dmg = Math.floor(dmg * 0.8); 
                type = 'combo'; 
            }

            if (defenseType === 'DODGE') {
                dmg = 0;
                this.targetPlayer.state = STATE.DODGE;
                this.targetPlayer.vx = -15 * this.targetPlayer.facing; 
                spawnDamageText(this.targetPlayer.x, this.targetPlayer.y, "MISS", 'miss');
            } else if (defenseType === 'BLOCK') {
                dmg = Math.floor(dmg / 3); 
                this.targetPlayer.state = STATE.BLOCK;
                let dmgX = this.targetPlayer.x - (this.targetPlayer.isP1 ? -60 : 60);
                spawnDamageText(dmgX, this.targetPlayer.y, "BLOCK " + dmg, 'block');
                for(let i=0; i<3; i++) this.particles.push(new Particle(this.targetPlayer.x, this.targetPlayer.y - 40, 'spark'));
            } else {
                this.targetPlayer.hp -= dmg;
                this.targetPlayer.state = STATE.HIT;
                let dmgX = this.targetPlayer.x - (this.targetPlayer.isP1 ? -60 : 60);
                let displayText = (type === 'crit') ? "CRIT " + dmg : ((type === 'combo') ? this.currentHit + "hit " + dmg : dmg);
                spawnDamageText(dmgX, this.targetPlayer.y, displayText, type);
                for(let i=0; i<5; i++) this.particles.push(new Particle(this.targetPlayer.x, this.targetPlayer.y - 40, 'dust'));
            }
            
            if (defenseType !== 'DODGE') {
                if (defenseType === 'BLOCK') {
                     this.targetPlayer.hp -= dmg;
                }
                this.targetPlayer.hp = Math.max(0, this.targetPlayer.hp);
            }
            
            this.updateHealthUI();
            
            if (this.targetPlayer.hp <= 0) {
                this.matchOver = true;
                if (this.activePlayer.isP1) {
                    const enemyLevel = this.targetPlayer.level;
                    this.gainExp(enemyLevel * 50); 
                } else {
                    this.showModal(this.activePlayer.name + " WIN!", true);
                }
                
                this.targetPlayer.state = STATE.DEAD; 
                this.activePlayer.state = STATE.WIN;  
                this.activePlayer.isCrit = false;
                this.activePlayer.vx = 0;
                this.targetPlayer.vx = 0;
                
                return;
            }

            if (this.action === 'COMBO' && this.comboCount > 1 && defenseType !== 'DODGE') {
                this.comboCount--;
                this.currentHit++;
                this.turnPhase = PHASE.ACT;
                this.turnTimer = 0;
            } else {
                this.turnPhase = PHASE.RETREAT;
            }
        } else if (this.turnPhase === PHASE.RETREAT) {
            this.activePlayer.state = STATE.RUN;
            const targetX = this.activePlayer.startX;
            const dist = targetX - this.activePlayer.x;
            this.activePlayer.facing = this.activePlayer.isP1 ? -1 : 1; 

            if (Math.abs(dist) > 10) {
                this.activePlayer.x += Math.sign(dist) * 15;
            } else {
                this.activePlayer.x = targetX;
                this.activePlayer.facing = this.activePlayer.isP1 ? 1 : -1; 
                this.activePlayer.state = STATE.IDLE;
                this.turnPhase = PHASE.WAIT;
                this.turnTimer = 20;
            }
        } else if (this.turnPhase === PHASE.WAIT) {
            if (!this.targetPlayer) return;
            if (this.targetPlayer.state === STATE.DODGE) {
                 this.targetPlayer.x = this.targetPlayer.startX; 
                 this.targetPlayer.state = STATE.IDLE;           
                 this.targetPlayer.vx = 0;                       
                 this.targetPlayer.alpha = 1.0;                  
            }
            this.turnTimer--;
            if (this.turnTimer <= 0) {
                this.startTurn(this.targetPlayer);
            }
        }
    }

    drawLobbyBackground(ctx) {
        const grd = ctx.createLinearGradient(0, 0, 0, 400);
        grd.addColorStop(0, "#87CEEB"); 
        grd.addColorStop(1, "#E0F7FA"); 
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 800, 600);

        ctx.fillStyle = "#81C784";
        ctx.beginPath(); ctx.arc(200, 600, 300, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(600, 600, 400, 0, Math.PI * 2); ctx.fill();

        ctx.fillStyle = "#D7CCC8"; ctx.fillRect(100, 450, 100, 80);
        ctx.fillStyle = "#A1887F"; ctx.beginPath(); ctx.moveTo(90, 450); ctx.lineTo(150, 400); ctx.lineTo(210, 450); ctx.fill();
        ctx.fillStyle = "#5D4037"; ctx.fillRect(140, 490, 20, 40);

        ctx.fillStyle = "#D7CCC8"; ctx.fillRect(600, 420, 120, 90);
        ctx.fillStyle = "#8D6E63"; ctx.beginPath(); ctx.moveTo(590, 420); ctx.lineTo(660, 360); ctx.lineTo(730, 420); ctx.fill();
        ctx.fillStyle = "#5D4037"; ctx.fillRect(650, 470, 25, 40);

        ctx.fillStyle = "#4CAF50"; ctx.fillRect(0, 530, 800, 70);
    }

    loop() {
        requestAnimationFrame(this.loop);
        if (this.isPaused) return;

        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        if (this.mode === 'LOBBY') {
            this.drawLobbyBackground(this.ctx);
        } else {
            const grd = this.ctx.createLinearGradient(0, 0, 0, 400);
            grd.addColorStop(0, "#4a5c48"); 
            grd.addColorStop(1, "#8ba688"); 
            this.ctx.fillStyle = grd;
            this.ctx.fillRect(0, 0, 800, 600); 

            this.ctx.save();
            this.ctx.translate(400, 300); 
            this.ctx.fillStyle = '#5d6d5e'; this.ctx.beginPath(); this.ctx.arc(0, 0, 150, 0, Math.PI * 2); this.ctx.fill();
            this.ctx.fillRect(-100, 80, 200, 100);
            this.ctx.fillStyle = '#2e3b28'; this.ctx.beginPath(); this.ctx.arc(-60, -20, 40, 0, Math.PI*2); this.ctx.arc(60, -20, 40, 0, Math.PI*2); this.ctx.fill();
            this.ctx.fillStyle = '#a5d6a7'; this.ctx.globalAlpha = 0.5; this.ctx.beginPath(); this.ctx.arc(-60, -20, 10, 0, Math.PI*2); this.ctx.arc(60, -20, 10, 0, Math.PI*2); this.ctx.fill(); this.ctx.globalAlpha = 1.0;
            this.ctx.fillStyle = '#2e3b28'; this.ctx.fillRect(-80, 100, 30, 40); this.ctx.fillRect(0, 100, 30, 40); this.ctx.fillRect(50, 100, 30, 40);
            this.ctx.strokeStyle = '#2e7d32'; this.ctx.lineWidth = 5; this.ctx.beginPath(); this.ctx.moveTo(-150, -50); this.ctx.bezierCurveTo(-100, 0, -120, 100, -80, 150); this.ctx.stroke();
            this.ctx.restore();

            this.ctx.fillStyle = '#388e3c'; this.ctx.fillRect(0, GROUND_Y, 800, 600 - GROUND_Y); 
            this.ctx.fillStyle = '#4caf50'; for(let i=0; i<20; i++) { this.ctx.fillRect(i * 40, GROUND_Y, 30, 10); }

            if (!this.matchOver && this.mode === 'BATTLE') this.processTurn();

            if (this.mode === 'BATTLE' && this.p1 && this.p2) {
                this.p1.update();
                this.p2.update();
                this.p1.draw(this.ctx);
                this.p2.draw(this.ctx);
            }
        }

        this.particles.forEach(p => {
            p.update();
            p.draw(this.ctx);
        });
    }

    updateHealthUI() {
        if (!this.p1 || !this.p2) return;
        const p1Pct = (this.p1.hp / this.p1.maxHp) * 100;
        const p2Pct = (this.p2.hp / this.p2.maxHp) * 100;
        document.getElementById('p1-life').style.width = Math.max(0, p1Pct) + '%';
        document.getElementById('p2-life').style.width = Math.max(0, p2Pct) + '%';
        document.getElementById('p1-life-text').innerText = `${Math.floor(Math.max(0, this.p1.hp))}/${this.p1.maxHp}`;
        document.getElementById('p2-life-text').innerText = `${Math.floor(Math.max(0, this.p2.hp))}/${this.p2.maxHp}`;
    }

    log(msg) {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerText = msg;
        const container = document.getElementById('battle-log');
        container.appendChild(div);
        if (container.children.length > 3) container.removeChild(container.firstChild);
    }
    
    showModal(text, showBtn = false) {
        const m = document.getElementById('turn-modal');
        const t = document.getElementById('turn-text');
        const btn = document.getElementById('modal-ok-btn');
        
        if (!text) { 
            m.classList.remove('show'); 
        } else { 
            t.innerText = text; 
            m.classList.add('show'); 
            
            if (showBtn) btn.style.display = 'block';
            else btn.style.display = 'none';
        }
    }

    togglePause() { this.isPaused = !this.isPaused; }
    resetMatch() { this.startMatch(); }
}

const game = new Game();
