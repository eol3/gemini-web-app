<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>復刻快打之王 - 討伐戰</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000000; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            background: #2e3b28;
            overflow: hidden;
            border: none; 
            flex-shrink: 0;
            transform-origin: center center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated; 
        }

        /* ================= LOBBY STYLES ================= */
        #lobby-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 改為置中，確保上下都有空間 */
            align-items: center;
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(3px);
            padding: 20px 40px; /* 上下留白縮小但保持均勻 */
            box-sizing: border-box;
        }

        .lobby-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px; /* 字體稍微縮小 */
            color: #ffeb3b;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: 15px; /* 縮小標題下方間距 */
            text-transform: uppercase;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        .lobby-main {
            display: flex;
            width: 100%;
            height: auto;
            gap: 40px;
            justify-content: center;
        }

        /* Left Side: Hero Select */
        .section-left {
            flex: 1;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 10px; /* 區塊間距縮小 */
        }

        .section-title {
            font-family: 'Noto Sans TC';
            font-size: 20px; /* 字體稍微縮小 */
            color: #4fc3f7;
            padding-bottom: 5px;
            margin-bottom: 5px;
            width: 100%;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
        }

        /* Hero Carousel */
        .hero-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            padding: 10px; /* 內距縮小 */
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #4fc3f7;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: #4fc3f7; color: #000; }

        .selected-hero-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .lobby-hero-portrait {
            width: 80px; /* 頭像縮小 */
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            overflow: hidden;
            background: #555;
            margin-bottom: 5px;
        }
        .lobby-hero-portrait canvas { width: 100%; height: 100%; object-fit: cover; }

        .lobby-hero-name {
            font-size: 18px;
            margin: 0 0 2px 0;
            color: #fff;
        }

        .lobby-hero-meta {
            font-size: 10px; 
            color: #aaa;
            font-family: 'Press Start 2P';
            display: flex;
            flex-direction: column; 
            align-items: center;
            gap: 4px;
        }
        .meta-row {
            display: flex;
            gap: 15px;
        }
        .meta-val { color: #ffeb3b; }
        .hp-val { color: #ff5252; } 
        .exp-val { color: #00e676; }

        /* Stats Editor */
        .stats-editor {
            width: 100%;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 8px;
            padding: 10px; /* 內距縮小 */
            box-sizing: border-box;
        }

        .stat-points-display {
            text-align: center;
            color: #ffeb3b;
            font-size: 12px;
            margin-bottom: 8px;
            font-family: 'Noto Sans TC';
            background: rgba(255, 235, 59, 0.1);
            padding: 3px;
            border-radius: 4px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px; /* 行距縮小 */
            font-family: 'Noto Sans TC';
            font-size: 14px;
            color: #ddd;
        }
        .stat-row:last-child { margin-bottom: 0; }

        /* Label Wrapper for Help Button */
        .stat-label-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .help-btn {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #555;
            color: #fff;
            border: none;
            font-size: 9px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            padding: 0;
        }
        .help-btn:hover { background: #4fc3f7; border-color: #fff; color: #000; }

        .stat-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-btn {
            width: 22px;
            height: 22px;
            background: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-weight: bold;
        }
        .stat-btn:hover { background: #555; color: #fff; }
        .stat-btn:active { transform: scale(0.9); }
        .stat-btn:disabled { color: #555; cursor: not-allowed; }

        .stat-value-display {
            min-width: 30px; 
            text-align: center;
            font-family: 'Press Start 2P';
            color: #ffeb3b;
            font-size: 12px;
            white-space: nowrap;
        }
        
        /* Detail Stats Button */
        .detail-stats-btn {
            width: 100%;
            margin-top: 8px;
            background: #333;
            color: #4fc3f7;
            border: 1px solid #4fc3f7;
            padding: 6px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Noto Sans TC';
            transition: all 0.2s;
        }
        .detail-stats-btn:hover {
            background: #4fc3f7;
            color: #000;
        }

        /* Info Modal & Detail Modal */
        .info-modal {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            border: 2px solid #ffeb3b;
            padding: 20px;
            border-radius: 10px;
            z-index: 200;
            width: 300px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
        }
        .info-modal.show { display: block; }
        
        .info-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #aaa;
            font-size: 20px;
        }
        .info-close:hover { color: #fff; }
        .info-title { color: #4fc3f7; font-size: 18px; margin-bottom: 20px; }
        .info-calc { 
            font-family: 'Press Start 2P'; 
            font-size: 14px; 
            color: #ffeb3b; 
            margin-bottom: 20px; 
            background: #333;
            padding: 15px; 
            border-radius: 5px;
            letter-spacing: 2px; 
        }
        .info-desc { font-size: 14px; color: #ddd; line-height: 1.8; text-align: left;}
        
        /* Detail Stats Grid */
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            text-align: left;
            margin-top: 10px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            font-size: 14px;
            color: #ddd;
        }
        .detail-val {
            font-family: 'Press Start 2P';
            color: #ffeb3b;
            font-size: 12px;
        }

        /* Right Side: Villain List */
        .section-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-right .section-title {
            color: #ff5252;
            text-shadow: 2px 2px 0 #000;
        }

        .villain-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(26, 26, 26, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .villain-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .mini-portrait {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #757575;
            overflow: hidden;
            background: #222;
            flex-shrink: 0;
        }
        .mini-portrait canvas { width: 100%; height: 100%; object-fit: cover; }

        .villain-stats-mini {
            display: flex;
            flex-direction: column;
            font-size: 10px;
            color: #888;
            margin-left: 10px;
            gap: 2px;
        }

        .villain-name {
            font-size: 16px;
            color: #ddd;
            font-weight: bold;
        }
        .lvl-badge {
            background: #d32f2f;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
            margin-right: 5px;
            font-family: 'Press Start 2P';
        }

        .attack-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 8px 16px;
            font-family: 'Noto Sans TC';
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.1s;
            font-size: 14px;
        }

        .attack-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        /* ================= BATTLE UI ================= */
        #battle-view {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
            pointer-events: none;
        }

        .char-panel {
            display: flex;
            align-items: center;
            width: 45%;
            position: relative;
        }
        .char-panel.p2 { flex-direction: row-reverse; }

        .portrait {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #444;
            border: 4px solid #222;
            z-index: 10;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }
        .portrait canvas { width: 100%; height: 100%; }

        .hud-info {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 10px; 
            left: 95px;
            z-index: 12;
            width: 200px;
        }
        .p2 .hud-info { left: auto; right: 95px; text-align: right; align-items: flex-end; }

        .name-tag {
            font-family: 'Noto Sans TC';
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
        
        .bar-frame {
            flex-grow: 1;
            height: 24px;
            background: #222;
            border: 3px solid #6d5e49;
            border-radius: 12px;
            position: relative;
            margin: 0 -15px;
            z-index: 5;
            overflow: hidden;
            top: 15px;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        .life-fill {
            height: 100%;
            background: linear-gradient(to bottom, #ff9800, #e65100);
            width: 100%;
            transition: width 0.3s ease-out;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .p2 .life-fill { left: auto; right: 0; background: linear-gradient(to bottom, #ff5252, #b71c1c); }

        .life-text {
            position: relative;
            z-index: 6;
            font-size: 10px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
            font-family: 'Press Start 2P';
            line-height: 1; 
        }

        .battle-log {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            text-align: center;
            font-family: 'Press Start 2P';
            font-size: 12px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
            z-index: 8;
        }

        .log-entry {
            margin-bottom: 4px;
            animation: floatUp 1s ease-out forwards;
            opacity: 0;
            background: rgba(0,0,0,0.4);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        .turn-modal {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .turn-modal.show { opacity: 1; pointer-events: auto; }
        .turn-modal h2 { margin: 0; color: #ffeb3b; font-size: 32px; font-family: 'Noto Sans TC'; }

        .modal-btn {
            background: #d32f2f;
            color: #fff;
            border: 2px solid #ff5252;
            padding: 10px 25px;
            font-family: 'Noto Sans TC';
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .modal-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
            z-index: 50;
        }

        button {
            background: #4e342e;
            color: #fff;
            border: 2px solid #8d6e63;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Noto Sans TC';
            font-weight: bold;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover { background: #5d4037; border-color: #a1887f; }

        .dmg-popup {
            position: absolute;
            color: #fff;
            font-family: 'Press Start 2P';
            font-size: 20px;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            animation: popDamage 0.8s ease-out forwards;
        }
        
        .dmg-crit { color: #ffeb3b; font-size: 28px; transform: scale(1.2); }
        .dmg-miss { color: #bdbdbd; font-size: 16px; }
        .dmg-block { color: #4fc3f7; font-size: 18px; }
        .dmg-combo { color: #ff5722; font-size: 16px; }

        @keyframes popDamage {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            30% { transform: translate(-50%, -30px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -60px) scale(1); opacity: 0; }
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 90;
            opacity: 0.2;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="scanlines"></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Lobby View -->
    <div id="lobby-view">
        <div class="lobby-title">FIGHTER LEGENDS</div>
        <div class="lobby-main">
            
            <!-- Left: Player Select with Stats Editor -->
            <div class="section-left">
                <div class="section-title">配置你的英雄</div>
                
                <!-- Hero Carousel -->
                <div class="hero-selector">
                    <button class="nav-btn" onclick="game.prevHero()">&lt;</button>
                    
                    <div class="selected-hero-display">
                        <div class="lobby-hero-portrait" id="lobby-hero-portrait"></div>
                        <h3 class="lobby-hero-name" id="lobby-hero-name">Wolf Boy</h3>
                        <div class="lobby-hero-meta">
                            <div class="meta-row">
                                <span>LV.<span class="meta-val" id="lobby-hero-lvl">5</span></span>
                                <span>HP <span class="hp-val" id="lobby-hero-hp">350</span></span>
                            </div>
                            <div class="meta-row">
                                <span>EXP <span class="exp-val" id="lobby-hero-exp">250/500</span></span>
                            </div>
                        </div>
                    </div>

                    <button class="nav-btn" onclick="game.nextHero()">&gt;</button>
                </div>

                <!-- Stats Editor -->
                <div class="stats-editor">
                    <div class="stat-points-display" id="stat-points">剩餘點數: 0</div>
                    <!-- STR -->
                    <div class="stat-row">
                        <div class="stat-label-wrapper">
                            <span>強壯 STR</span>
                            <button class="help-btn" onclick="game.showStatInfo('str')">?</button>
                        </div>
                        <div class="stat-controls">
                            <button class="stat-btn" id="btn-dec-str" onclick="game.adjustStat('str', -1)">-</button>
                            <span class="stat-value-display" id="val-str">18</span>
                            <button class="stat-btn" id="btn-inc-str" onclick="game.adjustStat('str', 1)">+</button>
                        </div>
                    </div>
                    <!-- AGI -->
                    <div class="stat-row">
                        <div class="stat-label-wrapper">
                            <span>敏捷 AGI</span>
                            <button class="help-btn" onclick="game.showStatInfo('agi')">?</button>
                        </div>
                        <div class="stat-controls">
                            <button class="stat-btn" id="btn-dec-agi" onclick="game.adjustStat('agi', -1)">-</button>
                            <span class="stat-value-display" id="val-agi">25</span>
                            <button class="stat-btn" id="btn-inc-agi" onclick="game.adjustStat('agi', 1)">+</button>
                        </div>
                    </div>
                    <!-- TEC -->
                    <div class="stat-row">
                        <div class="stat-label-wrapper">
                            <span>技巧 TEC</span>
                            <button class="help-btn" onclick="game.showStatInfo('tec')">?</button>
                        </div>
                        <div class="stat-controls">
                            <button class="stat-btn" id="btn-dec-tec" onclick="game.adjustStat('tec', -1)">-</button>
                            <span class="stat-value-display" id="val-tec">15</span>
                            <button class="stat-btn" id="btn-inc-tec" onclick="game.adjustStat('tec', 1)">+</button>
                        </div>
                    </div>
                    <button class="detail-stats-btn" onclick="game.showDetailStats()">查看詳細數值</button>
                </div>
            </div>

            <!-- Right: Villain List -->
            <div class="section-right">
                <div class="section-title">懸賞名單 (黑衣軍團)</div>
                
                <!-- Dynamically Generated List -->
                <div id="villain-list">
                    <!-- JS will populate this -->
                </div>
            </div>
        </div>
        
        <!-- Info Modal -->
        <div id="stat-info-modal" class="info-modal">
            <span class="info-close" onclick="game.closeStatInfo()">×</span>
            <h3 id="info-title" class="info-title">STAT NAME</h3>
            <div id="info-calc" class="info-calc">0 = 0 + 0</div>
            <p id="info-desc" class="info-desc">Description here</p>
        </div>

        <!-- Detail Stats Modal -->
        <div id="detail-stats-modal" class="info-modal">
            <span class="info-close" onclick="game.closeDetailStats()">×</span>
            <h3 class="info-title">詳細戰鬥數值</h3>
            <div class="detail-grid">
                <div class="detail-row"><span>基礎攻擊力</span><span class="detail-val" id="d-atk">0</span></div>
                <div class="detail-row"><span>暴擊機率</span><span class="detail-val" id="d-crit">0%</span></div>
                <div class="detail-row"><span>閃避機率</span><span class="detail-val" id="d-dodge">0%</span></div>
                <div class="detail-row"><span>格擋機率</span><span class="detail-val" id="d-block">0%</span></div>
                <div class="detail-row"><span>連擊傾向</span><span class="detail-val" id="d-combo">0%</span></div>
            </div>
        </div>
    </div>

    <!-- Battle View -->
    <div id="battle-view">
        <div class="hud-top">
            <!-- P1 -->
            <div class="char-panel p1">
                <div class="portrait" id="p1-portrait"></div>
                <div class="hud-info">
                    <div class="name-tag" id="p1-name">LV.5 Wolf Boy</div>
                </div>
                <div class="bar-frame">
                    <div class="life-fill" id="p1-life"></div>
                    <div class="life-text" id="p1-life-text">100/100</div>
                </div>
            </div>
            
            <!-- P2 -->
            <div class="char-panel p2">
                <div class="portrait" id="p2-portrait"></div>
                <div class="hud-info">
                    <div class="name-tag" id="p2-name">LV.5 Enemy</div>
                </div>
                <div class="bar-frame">
                    <div class="life-fill" id="p2-life"></div>
                    <div class="life-text" id="p2-life-text">100/100</div>
                </div>
            </div>
        </div>

        <div class="battle-log" id="battle-log"></div>
        
        <div class="turn-modal" id="turn-modal">
            <h2 id="turn-text">ROUND 1</h2>
            <button id="modal-ok-btn" class="modal-btn" style="display:none;" onclick="game.returnToLobby()">確定</button>
        </div>

        <div id="controls">
            <button onclick="game.returnToLobby()">返回大廳</button>
            <button onclick="game.resetMatch()">重新戰鬥</button>
            <button onclick="game.togglePause()" id="pauseBtn">暫停</button>
        </div>
    </div>

    <div id="damage-container"></div>
</div>

<script>
const GRAVITY = 0.8;
const GROUND_Y = 500; 

const STATE = { IDLE: 0, RUN: 1, ATTACK: 2, BLOCK: 3, HIT: 4, DODGE: 5, DEAD: 6, SPECIAL: 7, RETREAT: 8, WIN: 9 };
const PHASE = { DECIDE: 0, APPROACH: 1, ACT: 2, IMPACT: 3, RETREAT: 4, WAIT: 5 };

function drawEllipse(ctx, x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.ellipse(x, y, w, h, 0, 0, Math.PI * 2);
    ctx.fill();
}

function spawnDamageText(x, y, text, type) {
    const el = document.createElement('div');
    el.className = 'dmg-popup';
    if (type === 'crit') el.classList.add('dmg-crit');
    if (type === 'miss') el.classList.add('dmg-miss');
    if (type === 'block') el.classList.add('dmg-block');
    if (type === 'combo') el.classList.add('dmg-combo');
    el.innerText = text;
    el.style.left = x + 'px';
    el.style.top = (y - 50) + 'px';
    document.getElementById('damage-container').appendChild(el);
    setTimeout(() => el.remove(), 800);
}

class Particle {
    constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type; 
        this.life = 1.0;
        if (type === 'leaf') {
            this.vx = Math.random() * 2 - 1;
            this.vy = Math.random() * 1 + 0.5;
            this.size = Math.random() * 5 + 3;
            this.rot = Math.random() * 360;
            this.rotSpd = Math.random() * 5 - 2.5;
            this.color = (Math.random() > 0.5) ? '#81c784' : '#4caf50'; 
        } else if (type === 'dust') {
            this.vx = (Math.random() - 0.5) * 4;
            this.vy = -Math.random() * 2;
            this.size = Math.random() * 8 + 4;
            this.color = 'rgba(200, 200, 200, 0.5)';
        } else {
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.size = Math.random() * 4 + 2;
            this.color = '#fff';
        }
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= 0.03;
        if (this.type === 'leaf') {
            this.rot += this.rotSpd;
            if (this.y > 600) this.y = -10; 
            if (this.life < 0) this.life = 1.0; 
        } else if (this.type === 'dust') {
            this.size *= 0.95;
        }
    }
    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.translate(this.x, this.y);
        if (this.type === 'leaf') {
            ctx.rotate(this.rot * Math.PI / 180);
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        } else if (this.type === 'dust') {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(0, 0, this.size, 0, Math.PI*2);
            ctx.fill();
        } else {
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        }
        ctx.restore();
    }
}

class ChibiFighter {
    constructor(x, y, isP1, name, type, customStats) {
        this.startX = x;
        this.startY = y;
        this.x = x;
        this.y = y;
        this.isP1 = isP1;
        this.name = name;
        this.type = type || 'wolf'; 
        
        // RPG Stats Initialization
        this.level = 1;
        this.stats = { str: 10, agi: 10, tec: 10 };
        this.exp = 0;
        this.maxExp = 100;
        this.points = 0;
        
        this.initStatsByType();

        if (customStats) {
            this.level = customStats.level;
            this.exp = customStats.exp;
            this.maxExp = customStats.maxExp;
            this.points = customStats.points;
            this.stats = { ...customStats.stats }; 
        }

        // HP Formula: Base + (Str * 5) + (Lvl * 20)
        this.maxHp = 100 + (this.stats.str * 5) + (this.level * 20);
        this.hp = this.maxHp;
        
        this.facing = isP1 ? 1 : -1;
        this.state = STATE.IDLE;
        this.vx = 0;
        this.vy = 0;
        this.width = 60;
        this.height = 90;
        this.animFrame = 0;
        this.alpha = 1.0;
        this.isCrit = false;
    }

    initStatsByType() {
        // Player defaults
        if (this.type === 'wolf') {
            this.level = 5;
            this.exp = 250;
            this.maxExp = 500;
            this.stats = { str: 18, agi: 25, tec: 15 }; 
            this.points = 5; 
        } else if (this.type === 'girl') {
            this.level = 5;
            this.exp = 100;
            this.maxExp = 500;
            this.stats = { str: 28, agi: 12, tec: 10 }; 
            this.points = 5; 
        } 
        // Villains default templates
        else if (this.type === 'villain_1') {
            this.level = 3;
            this.stats = { str: 12, agi: 15, tec: 12 };
        } else if (this.type === 'villain_2') {
            this.level = 6;
            this.stats = { str: 22, agi: 10, tec: 18 };
        } else if (this.type === 'villain_3') {
            this.level = 10;
            this.stats = { str: 25, agi: 35, tec: 30 };
        }
    }

    reset() {
        this.x = this.startX;
        this.y = this.startY;
        this.hp = this.maxHp;
        this.state = STATE.IDLE;
        this.facing = this.isP1 ? 1 : -1;
        this.alpha = 1.0;
        this.isCrit = false;
        this.vx = 0;
        this.vy = 0;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += GRAVITY;
        
        if (this.y > GROUND_Y) {
            this.y = GROUND_Y;
            this.vy = 0;
        }

        if (this.state === STATE.IDLE || this.state === STATE.HIT || this.state === STATE.DODGE || this.state === STATE.DEAD || this.state === STATE.WIN) {
            this.vx *= 0.8;
        }

        this.animFrame++;
        
        if (this.state === STATE.DODGE) {
            this.alpha = 0.5;
        } else {
            this.alpha = 1.0;
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        
        if (this.state !== STATE.DODGE && this.state !== STATE.DEAD) {
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.beginPath();
            ctx.ellipse(this.x, GROUND_Y + 5, 25, 8, 0, 0, Math.PI*2);
            ctx.fill();
        }

        ctx.translate(this.x, this.y);
        if (this.state === STATE.DEAD) {
            ctx.rotate(this.facing * Math.PI / 2);
            ctx.translate(0, -20);
        }
        ctx.scale(this.facing, 1);

        let bobY = 0;
        if (this.state === STATE.IDLE) bobY = Math.sin(this.animFrame * 0.1) * 2;
        if (this.state === STATE.RUN) bobY = Math.sin(this.animFrame * 0.5) * 5;
        if (this.state === STATE.WIN) bobY = Math.sin(this.animFrame * 0.2) * 5;

        // --- COLORS BASED ON TYPE ---
        let colors = {
            pants: '#37474f',
            body: '#546e7a',
            skin: '#ffccbc',
            hair: '#78909c',
            detail: '#cfd8dc',
            acc: '#fff',
            eye: '#000'
        };

        if (this.type === 'girl') {
            colors = { pants: '#1565c0', body: '#ff7043', skin: '#ffccbc', hair: '#d84315', detail: '#fff', acc: '#d84315', eye: '#3e2723' };
        } else if (this.type.startsWith('villain')) {
            colors = { 
                pants: '#212121', 
                body: '#000000', 
                skin: '#e0e0e0', 
                hair: '#424242', 
                detail: '#757575', 
                acc: '#212121',
                eye: '#d50000' 
            };
            if (this.type === 'villain_2') colors.hair = '#3e2723'; 
            if (this.type === 'villain_3') colors.body = '#1a237e'; 
        }

        const isGirlModel = (this.type === 'girl' || this.type === 'villain_2');

        if (!isGirlModel) {
            // == WOLF MODEL ==
            ctx.fillStyle = colors.pants;
            if (this.state === STATE.RUN || this.state === STATE.WIN) {
                let lOffset = (this.state===STATE.WIN) ? 0 : Math.sin(this.animFrame * 0.5) * 10;
                ctx.fillRect(-15 + lOffset, -20, 12, 20); 
                ctx.fillRect(5 - lOffset, -20, 12, 20);
            } else {
                ctx.fillRect(-15, -20, 12, 20);
                ctx.fillRect(5, -20, 12, 20);
            }

            ctx.translate(0, bobY);
            ctx.fillStyle = colors.body;
            ctx.fillRect(-18, -50, 36, 35);
            ctx.fillStyle = colors.detail;
            ctx.beginPath(); ctx.moveTo(-10, -50); ctx.lineTo(0, -35); ctx.lineTo(10, -50); ctx.fill();

            ctx.fillStyle = colors.skin;
            ctx.beginPath(); ctx.arc(0, -65, 22, 0, Math.PI * 2); ctx.fill();

            ctx.fillStyle = colors.eye;
            ctx.beginPath();
            if (this.state === STATE.HIT || this.state === STATE.DEAD) {
                ctx.moveTo(5, -68); ctx.lineTo(12, -63); ctx.moveTo(12, -68); ctx.lineTo(5, -63);
            } else if (this.state === STATE.BLOCK) {
                 ctx.fillRect(5, -68, 4, 3);
            } else if (this.state === STATE.WIN) {
                 ctx.moveTo(2, -65); ctx.lineTo(6, -70); ctx.lineTo(10, -65);
                 ctx.moveTo(14, -65); ctx.lineTo(18, -70); ctx.lineTo(22, -65);
            } else {
                ctx.fillRect(5, -68, 4, 6);
            }
            ctx.stroke();

            ctx.fillStyle = colors.hair;
            ctx.beginPath(); ctx.arc(0, -68, 24, Math.PI, Math.PI * 2.2); ctx.lineTo(20, -50); ctx.lineTo(-20, -50); ctx.fill();
            ctx.beginPath(); ctx.moveTo(-15, -85); ctx.lineTo(-22, -95); ctx.lineTo(-8, -90); ctx.fill(); 
            ctx.beginPath(); ctx.moveTo(5, -90); ctx.lineTo(15, -95); ctx.lineTo(12, -85); ctx.fill(); 

            ctx.fillStyle = colors.body;
            if (this.state === STATE.ATTACK) {
                ctx.save();
                // FIX: Use instance isCrit
                if (this.isCrit) { ctx.shadowBlur = 20; ctx.shadowColor = '#ffd700'; }
                let swing = Math.sin(this.animFrame * 0.2); 
                ctx.translate(5, -55); ctx.rotate(swing - 0.5); 
                ctx.fillStyle = this.isCrit ? '#fff' : colors.body; 
                ctx.fillRect(0, -5, 30, 12); 
                ctx.fillStyle = colors.skin; ctx.fillRect(30, -5, 12, 12); 
                ctx.fillStyle = this.isCrit ? '#ffff00' : '#eee'; 
                ctx.beginPath(); ctx.moveTo(42, -5); ctx.lineTo(52, 0); ctx.lineTo(42, 5); ctx.fill();
                ctx.restore();
            } else if (this.state === STATE.BLOCK) {
                ctx.save(); ctx.translate(15, -55); ctx.rotate(-1.5); ctx.fillRect(0, 0, 20, 10); ctx.restore();
            } else if (this.state === STATE.WIN) {
                ctx.save(); ctx.translate(-10, -55); ctx.rotate(-2.5); ctx.fillRect(0, 0, 25, 10); ctx.restore();
                ctx.save(); ctx.translate(10, -55); ctx.rotate(-0.5); ctx.fillRect(0, 0, 25, 10); ctx.restore();
            } else if (this.state === STATE.DEAD) {
                ctx.fillRect(-10, -50, 10, 25);
            } else {
                ctx.fillRect(-5, -50, 10, 25);
            }

        } else {
            // == GIRL MODEL ==
            ctx.fillStyle = colors.pants;
            if (this.state === STATE.RUN || this.state === STATE.WIN) {
                let lOffset = (this.state===STATE.WIN) ? 0 : Math.sin(this.animFrame * 0.5) * 10;
                ctx.fillRect(-15 + lOffset, -20, 12, 20); ctx.fillRect(5 - lOffset, -20, 12, 20);
            } else {
                ctx.fillRect(-15, -20, 12, 20); ctx.fillRect(5, -20, 12, 20);
            }

            ctx.translate(0, bobY);
            ctx.fillStyle = colors.body; ctx.fillRect(-15, -50, 30, 35);

            ctx.fillStyle = colors.skin; ctx.beginPath(); ctx.arc(0, -65, 20, 0, Math.PI * 2); ctx.fill();

            ctx.fillStyle = colors.hair;
            ctx.beginPath(); ctx.arc(0, -68, 22, Math.PI * 0.8, Math.PI * 2.2); ctx.fill();
            drawEllipse(ctx, -18, -75, 10, 10, colors.hair);
            drawEllipse(ctx, 10, -78, 8, 8, colors.hair);
            ctx.fillStyle = colors.detail; ctx.fillRect(12, -75, 4, 10);

            ctx.fillStyle = colors.eye;
            if (this.state === STATE.HIT || this.state === STATE.DEAD) {
                ctx.fillRect(4, -66, 6, 2); 
            } else if (this.state === STATE.BLOCK) {
                 ctx.fillRect(6, -68, 4, 3); 
            } else if (this.state === STATE.WIN) {
                 ctx.moveTo(2, -65); ctx.lineTo(6, -70); ctx.lineTo(10, -65);
                 ctx.moveTo(14, -65); ctx.lineTo(18, -70); ctx.lineTo(22, -65);
            } else {
                ctx.fillRect(6, -68, 4, 6); ctx.fillStyle = '#d32f2f'; ctx.fillRect(6, -60, 4, 2); 
            }
            ctx.stroke();

            ctx.fillStyle = colors.skin; 
            if (this.state === STATE.ATTACK) {
                ctx.save();
                // FIX: Use instance isCrit
                if (this.isCrit) { ctx.shadowBlur = 20; ctx.shadowColor = '#ff5252'; }
                let swing = Math.sin(this.animFrame * 0.2);
                ctx.translate(10, -55); ctx.rotate(swing - 0.5); 
                ctx.fillStyle = colors.skin; ctx.fillRect(0, 0, 20, 8); 
                ctx.translate(20, 0); ctx.rotate(1.2); 
                ctx.fillStyle = '#8d6e63'; ctx.fillRect(-2, -20, 4, 50); 
                ctx.fillStyle = this.isCrit ? '#ffecb3' : '#757575'; ctx.fillRect(-12, -30, 24, 18);
                ctx.strokeStyle = this.isCrit ? '#ff6f00' : '#bdbdbd'; ctx.lineWidth = 2; ctx.strokeRect(-12, -30, 24, 18);
                ctx.restore();
            } else if (this.state === STATE.BLOCK) {
                ctx.save(); ctx.translate(15, -55); ctx.rotate(-1.5); ctx.fillRect(0, 0, 20, 8); ctx.restore();
            } else if (this.state === STATE.WIN) {
                ctx.save(); ctx.translate(15, -65); ctx.rotate(-2.0); ctx.fillStyle = colors.skin; ctx.fillRect(0, 0, 20, 8);
                ctx.translate(20, 0); ctx.rotate(1.5); ctx.fillStyle = '#8d6e63'; ctx.fillRect(-2, -20, 4, 50); 
                ctx.fillStyle = '#757575'; ctx.fillRect(-12, -30, 24, 18); ctx.restore();
            } else if (this.state === STATE.DEAD) {
                ctx.fillRect(10, -50, 8, 20);
            } else {
                ctx.fillRect(10, -50, 8, 20);
            }
        }

        ctx.restore();
    }
}

class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.container = document.getElementById('game-container');
        
        // Views
        this.lobbyView = document.getElementById('lobby-view');
        this.battleView = document.getElementById('battle-view');
        this.mode = 'LOBBY'; 

        // DATA: Persistent Hero Stats for Lobby Editing
        // Added points: 5 default
        this.heroData = [
            { 
                type: 'wolf', name: 'Wolf Boy', level: 5, exp: 250, maxExp: 500, 
                stats: { str: 18, agi: 25, tec: 15 },
                baseStats: { str: 18, agi: 25, tec: 15 },
                points: 5
            },
            { 
                type: 'girl', name: 'Red Girl', level: 5, exp: 100, maxExp: 500, 
                stats: { str: 28, agi: 12, tec: 10 },
                baseStats: { str: 28, agi: 12, tec: 10 },
                points: 5
            }
        ];
        
        this.currentHeroIndex = 0; // 0 = Wolf, 1 = Girl
        this.selectedEnemyType = null;
        this.selectedEnemyName = '';
        
        // Villain Data Storage
        this.villainData = [];
        // Generate villains for the first time
        this.generateVillains(this.heroData[this.currentHeroIndex].level);

        // Init Portraits
        this.renderPortrait(new ChibiFighter(0,0,true,'','wolf'), 'lobby-hero-portrait'); 
        this.renderPortrait(new ChibiFighter(0,0,true,'','villain_1'), 'v-1');
        this.renderPortrait(new ChibiFighter(0,0,false,'','villain_2'), 'v-2');
        this.renderPortrait(new ChibiFighter(0,0,false,'','villain_3'), 'v-3');

        this.updateLobbyDisplay(); // Will also generate villains based on level

        this.particles = [];
        for(let i=0; i<15; i++) {
            this.particles.push(new Particle(Math.random()*800, Math.random()*600, 'leaf'));
        }

        this.activePlayer = null;
        this.targetPlayer = null;
        this.matchOver = true; 

        window.addEventListener('resize', () => this.handleResize());
        this.handleResize(); 

        this.loop = this.loop.bind(this);
        requestAnimationFrame(this.loop);
    }

    generateVillains(heroLevel) {
        this.villainData = [];
        const types = ['villain_1', 'villain_2', 'villain_3'];
        const names = ['黑衣影衛', '黑衣狂徒', '暗黑忍者'];
        
        for(let i=0; i<3; i++) {
            const type = types[i];
            const name = names[i];
            // Dynamic Level: Hero Level +/- 5, min 1
            const levelOffset = Math.floor(Math.random() * 11) - 5; // -5 to 5
            let level = Math.max(1, heroLevel + levelOffset);
            
            // Base Stats + Level Scaling
            let str = 10, agi = 10, tec = 10;
            
            if (type === 'villain_1') { // Balanced
                str = 10 + (level * 1.5);
                agi = 10 + (level * 1.5);
                tec = 10 + (level * 1.5);
            } else if (type === 'villain_2') { // Strong
                str = 15 + (level * 2);
                agi = 8 + (level * 1);
                tec = 10 + (level * 1.2);
            } else if (type === 'villain_3') { // Fast/Tech
                str = 10 + (level * 1.5);
                agi = 15 + (level * 2);
                tec = 15 + (level * 2);
            }
            
            this.villainData.push({
                id: i,
                type: type,
                name: name,
                level: level,
                stats: {
                    str: Math.floor(str),
                    agi: Math.floor(agi),
                    tec: Math.floor(tec)
                }
            });
        }
    }

    handleResize() {
        const scale = Math.min(window.innerWidth / 800, window.innerHeight / 600);
        this.container.style.transform = `scale(${scale})`;
    }

    nextHero() {
        this.currentHeroIndex = (this.currentHeroIndex + 1) % this.heroData.length;
        // Only regenerate villains when switching heroes
        this.generateVillains(this.heroData[this.currentHeroIndex].level);
        this.updateLobbyDisplay();
    }

    prevHero() {
        this.currentHeroIndex = (this.currentHeroIndex - 1 + this.heroData.length) % this.heroData.length;
        // Only regenerate villains when switching heroes
        this.generateVillains(this.heroData[this.currentHeroIndex].level);
        this.updateLobbyDisplay();
    }

    adjustStat(statName, delta) {
        const hero = this.heroData[this.currentHeroIndex];
        if (delta > 0) {
            if (hero.points > 0) {
                hero.stats[statName]++;
                hero.points--;
            }
        } else {
            if (hero.stats[statName] > hero.baseStats[statName]) {
                hero.stats[statName]--;
                hero.points++;
            }
        }
        this.updateLobbyDisplay();
    }

    showStatInfo(stat) {
        const hero = this.heroData[this.currentHeroIndex];
        const base = hero.baseStats[stat];
        const current = hero.stats[stat];
        const diff = current - base;
        const sign = diff >= 0 ? "+" : "-";
        const absDiff = Math.abs(diff);
        const modal = document.getElementById('stat-info-modal');
        const title = document.getElementById('info-title');
        const calc = document.getElementById('info-calc');
        const desc = document.getElementById('info-desc');
        let name = "";
        let descText = "";
        if (stat === 'str') { name = "強壯 STR"; descText = "增加物理傷害與生命值。"; } // Update text
        else if (stat === 'agi') { name = "敏捷 AGI"; descText = "增加暴擊機率 (CRIT) 與閃避機率 (MISS)，並增加些許攻擊力。"; }
        else if (stat === 'tec') { name = "技巧 TEC"; descText = "增加連擊機率 (COMBO) 與格擋機率 (BLOCK)，並增加些許攻擊力。"; }
        title.innerText = name;
        calc.innerText = `${current}  =  ${base}  ${sign}  ${absDiff}`;
        desc.innerText = descText;
        modal.classList.add('show');
    }
    
    closeStatInfo() {
        document.getElementById('stat-info-modal').classList.remove('show');
    }
    
    showDetailStats() {
        const hero = this.heroData[this.currentHeroIndex];
        const s = hero.stats;
        
        // New Dmg Formula
        const dmg = Math.floor((s.str * 0.5) + (s.agi * 0.25) + (s.tec * 0.25));
        const crit = (s.agi * 1).toFixed(1);
        const dodge = (s.agi * 0.4).toFixed(1); 
        const block = (s.tec * 0.5).toFixed(1); 
        const combo = (s.tec * 1.0).toFixed(1); 
        
        document.getElementById('d-atk').innerText = dmg;
        document.getElementById('d-crit').innerText = crit + '%';
        document.getElementById('d-dodge').innerText = dodge + '%';
        document.getElementById('d-block').innerText = block + '%';
        document.getElementById('d-combo').innerText = combo + '%';
        
        document.getElementById('detail-stats-modal').classList.add('show');
    }
    
    closeDetailStats() {
        document.getElementById('detail-stats-modal').classList.remove('show');
    }

    updateLobbyDisplay() {
        const hero = this.heroData[this.currentHeroIndex];
        
        // NOTE: generateVillains removed from here to fix the re-randomizing issue

        document.getElementById('lobby-hero-name').innerText = hero.name;
        document.getElementById('lobby-hero-lvl').innerText = hero.level;
        document.getElementById('lobby-hero-exp').innerText = `${hero.exp}/${hero.maxExp}`;
        document.getElementById('stat-points').innerText = `剩餘點數: ${hero.points}`;
        
        // FIX: New HP formula: Base + (Str * 5) + (Level * 20)
        const maxHp = 100 + (hero.stats.str * 5) + (hero.level * 20);
        document.getElementById('lobby-hero-hp').innerText = maxHp;
        
        this.updateStatUI('val-str', hero.baseStats.str, hero.stats.str);
        this.updateStatUI('val-agi', hero.baseStats.agi, hero.stats.agi);
        this.updateStatUI('val-tec', hero.baseStats.tec, hero.stats.tec);

        ['str', 'agi', 'tec'].forEach(stat => {
             const canInc = hero.points > 0;
             const canDec = hero.stats[stat] > hero.baseStats[stat];
             document.getElementById(`btn-inc-${stat}`).disabled = !canInc;
             document.getElementById(`btn-dec-${stat}`).disabled = !canDec;
        });

        this.renderPortrait(new ChibiFighter(0,0,true,'', hero.type), 'lobby-hero-portrait');
        
        // Update Villain List
        const villainContainer = document.getElementById('villain-list');
        villainContainer.innerHTML = ''; 
        
        this.villainData.forEach((v, index) => {
            const div = document.createElement('div');
            div.className = 'villain-row';
            div.innerHTML = `
                <div class="villain-info">
                    <div class="mini-portrait" id="v-p-${index}"></div>
                    <div>
                        <div class="villain-name"><span class="lvl-badge">LV.${v.level}</span>${v.name}</div>
                        <div class="villain-stats-mini">強壯:${v.stats.str} 敏捷:${v.stats.agi} 技巧:${v.stats.tec}</div>
                    </div>
                </div>
                <button class="attack-btn" onclick="game.startBattleWith(${index})">攻擊</button>
            `;
            villainContainer.appendChild(div);
            this.renderPortrait(new ChibiFighter(0,0,false,'', v.type), `v-p-${index}`);
        });
    }

    updateStatUI(id, base, current) {
        const el = document.getElementById(id);
        el.innerText = current;
        el.style.color = '#ffeb3b'; 
    }

    renderPortrait(char, containerId) {
        const container = document.getElementById(containerId);
        if (!container) return; 
        container.innerHTML = '';
        const pCanvas = document.createElement('canvas');
        pCanvas.width = 100;
        pCanvas.height = 100;
        const pCtx = pCanvas.getContext('2d');
        
        pCtx.fillStyle = '#81c784';
        pCtx.fillRect(0,0,100,100);
        pCtx.save();
        pCtx.translate(50, 130);
        pCtx.scale(1.3, 1.3); 
        
        const oldX = char.x;
        const oldY = char.y;
        const oldFacing = char.facing;
        
        char.x = 0; 
        char.y = 0;
        char.facing = 1; 
        if (char.type.startsWith('villain')) char.facing = -1;
        
        char.draw(pCtx); 
        
        char.x = oldX;
        char.y = oldY;
        char.facing = oldFacing;
        
        pCtx.restore();
        container.appendChild(pCanvas);
    }

    startBattleWith(villainIndex) {
        this.selectedEnemyIndex = villainIndex;
        const villain = this.villainData[villainIndex];
        
        this.mode = 'BATTLE';
        this.lobbyView.style.display = 'none';
        this.battleView.style.display = 'block';
        
        this.startMatch();
    }

    returnToLobby() {
        this.mode = 'LOBBY';
        this.battleView.style.display = 'none';
        this.lobbyView.style.display = 'flex';
        this.matchOver = true;
        this.showModal(null); 
        // FIX: Refresh enemies after battle
        this.generateVillains(this.heroData[this.currentHeroIndex].level);
        this.updateLobbyDisplay(); 
    }

    startMatch() {
        const heroData = this.heroData[this.currentHeroIndex];
        const villain = this.villainData[this.selectedEnemyIndex];
        
        this.p1 = new ChibiFighter(150, GROUND_Y, true, heroData.name, heroData.type, heroData);
        this.p2 = new ChibiFighter(650, GROUND_Y, false, villain.name, villain.type, villain); 
        
        this.renderPortrait(this.p1, 'p1-portrait');
        this.renderPortrait(this.p2, 'p2-portrait');
        document.getElementById('p1-name').innerText = `LV.${this.p1.level} ${heroData.name}`;
        document.getElementById('p2-name').innerText = `LV.${this.p2.level} ${villain.name}`;
        
        this.matchOver = false;
        this.isPaused = false;
        this.activePlayer = null;
        this.targetPlayer = null;
        this.turnPhase = PHASE.WAIT; 
        this.turnTimer = 9999; 
        this.comboCount = 0;
        
        this.updateHealthUI();
        // Round 1 removed
        setTimeout(() => {
            if (this.mode === 'BATTLE') {
                this.startTurn(this.p1);
            }
        }, 500);
    }

    startTurn(player) {
        if (this.matchOver || this.mode !== 'BATTLE') return;
        if (!player) return; 
        
        this.activePlayer = player;
        this.targetPlayer = (player === this.p1) ? this.p2 : this.p1;
        this.turnPhase = PHASE.DECIDE;
        this.turnTimer = 30;
        this.comboCount = 0;
        
        this.activePlayer.isCrit = false;
        this.targetPlayer.state = STATE.IDLE;
    }

    gainExp(amount) {
        const hero = this.heroData[this.currentHeroIndex];
        hero.exp += amount;
        
        let leveledUp = false;
        while (hero.exp >= hero.maxExp) {
            hero.exp -= hero.maxExp;
            hero.level++;
            hero.maxExp = Math.floor(hero.maxExp * 1.2); 
            hero.points += 5;
            leveledUp = true;
        }
        
        let msg = `獲得 ${amount} 經驗!`;
        if (leveledUp) {
            msg += `\n升級了! (LV.${hero.level})`;
            msg += `\n獲得 5 點數!`;
            
            hero.baseStats.str += 1;
            hero.baseStats.agi += 1;
            hero.baseStats.tec += 1;
            hero.stats.str += 1;
            hero.stats.agi += 1;
            hero.stats.tec += 1;
        }
        
        this.showModal(msg, true); 
    }

    processTurn() {
        if (this.isPaused || this.mode !== 'BATTLE' || this.matchOver) return;
        if (!this.activePlayer && this.turnPhase !== PHASE.WAIT) return;

        if (this.turnPhase === PHASE.DECIDE) {
            this.turnTimer--;
            if (this.turnTimer <= 0) {
                const rand = Math.random();
                this.activePlayer.isCrit = false;
                
                const tec = this.activePlayer.stats.tec;
                const comboChance = tec * 0.01; // FIX: 1% per TEC
                const critActionChance = this.activePlayer.stats.agi * 0.01; // 1% per AGI

                if (rand < comboChance) { 
                    this.action = 'COMBO';
                    // Random 2 to 5
                    this.comboCount = Math.floor(Math.random() * 4) + 2; 
                    this.currentHit = 1;
                } else if (rand < comboChance + critActionChance) { 
                    this.action = 'CRITICAL'; 
                    // FIX: Set visual glow here
                    this.activePlayer.isCrit = true; 
                } else {
                    this.action = 'ATTACK'; 
                }
                
                this.turnPhase = PHASE.APPROACH;
            }
        } else if (this.turnPhase === PHASE.APPROACH) {
            this.activePlayer.state = STATE.RUN;
            this.activePlayer.targetX = this.targetPlayer.x - (80 * this.activePlayer.facing);
            const dist = this.activePlayer.targetX - this.activePlayer.x;
            if (Math.abs(dist) > 5) {
                this.activePlayer.x += Math.sign(dist) * 12;
            } else {
                this.activePlayer.x = this.activePlayer.targetX;
                this.turnPhase = PHASE.ACT;
                this.turnTimer = 0;
            }
        } else if (this.turnPhase === PHASE.ACT) {
            this.turnTimer++;
            let pauseTime = (this.action === 'COMBO') ? 15 : 0;
            let swingTime = (this.action === 'COMBO') ? 15 : 30;

            if (this.turnTimer <= pauseTime) {
                this.activePlayer.state = STATE.IDLE;
                this.activePlayer.animFrame = 0; 
            } else {
                this.activePlayer.state = STATE.ATTACK;
            }

            if (this.turnTimer > (pauseTime + swingTime)) { 
                this.turnPhase = PHASE.IMPACT;
            }
        } else if (this.turnPhase === PHASE.IMPACT) {
            const atkStr = this.activePlayer.stats.str;
            const atkAg = this.activePlayer.stats.agi;
            const atkTec = this.activePlayer.stats.tec;
            const targetAgi = this.targetPlayer.stats.agi;
            const targetTec = this.targetPlayer.stats.tec;
            
            // FIX: Reduced coefficients
            let dodgeChance = targetAgi * 0.004; // Reduced from 0.008
            let blockChance = targetTec * 0.005; // Reduced from 0.01

            const defenseRoll = Math.random();
            let defenseType = 'NONE';
            
            if (defenseRoll < dodgeChance) defenseType = 'DODGE';
            else if (defenseRoll < dodgeChance + blockChance) defenseType = 'BLOCK';
            
            // New Base Damage Formula
            let baseDmg = (atkStr * 0.5) + (atkAg * 0.25) + (atkTec * 0.25);
            let dmg = Math.floor(baseDmg + Math.random() * 4);
            let type = 'normal';
            
            let critChance = atkAg * 0.01;
            if (this.action === 'CRITICAL') {
                // FIX: Guaranteed crit if action was Critical (glow)
                dmg = Math.floor(dmg * 2.0); 
                type = 'crit';
            } else if (this.action === 'COMBO') { 
                dmg = Math.floor(dmg * 0.6); 
                type = 'combo'; 
            } else {
                if (Math.random() < critChance) {
                    dmg *= 2;
                    type = 'crit';
                    // FIX: Set glow for random crit too
                    this.activePlayer.isCrit = true;
                }
            }

            if (defenseType === 'DODGE') {
                dmg = 0;
                this.targetPlayer.state = STATE.DODGE;
                this.targetPlayer.vx = -15 * this.targetPlayer.facing; 
                spawnDamageText(this.targetPlayer.x, this.targetPlayer.y, "MISS", 'miss');
            } else if (defenseType === 'BLOCK') {
                dmg = Math.floor(dmg / 3); 
                this.targetPlayer.state = STATE.BLOCK;
                let dmgX = this.targetPlayer.x - (this.targetPlayer.isP1 ? -60 : 60);
                spawnDamageText(dmgX, this.targetPlayer.y, "BLOCK " + dmg, 'block');
                for(let i=0; i<3; i++) this.particles.push(new Particle(this.targetPlayer.x, this.targetPlayer.y - 40, 'spark'));
            } else {
                this.targetPlayer.hp -= dmg;
                this.targetPlayer.state = STATE.HIT;
                let dmgX = this.targetPlayer.x - (this.targetPlayer.isP1 ? -60 : 60);
                let displayText = (type === 'crit') ? "CRIT " + dmg : ((type === 'combo') ? (4 - this.comboCount) + "hit " + dmg : dmg);
                spawnDamageText(dmgX, this.targetPlayer.y, displayText, type);
                for(let i=0; i<5; i++) this.particles.push(new Particle(this.targetPlayer.x, this.targetPlayer.y - 40, 'dust'));
            }
            
            if (defenseType !== 'DODGE') {
                if (defenseType === 'BLOCK') {
                     this.targetPlayer.hp -= dmg;
                }
                this.targetPlayer.hp = Math.max(0, this.targetPlayer.hp);
            }
            
            this.updateHealthUI();
            
            if (this.targetPlayer.hp <= 0) {
                this.matchOver = true;
                // Victory!
                if (this.activePlayer.isP1) {
                    const enemyLevel = this.targetPlayer.level;
                    this.gainExp(enemyLevel * 50); // Changed from 30 to 50
                } else {
                    this.showModal(this.activePlayer.name + " WIN!", true);
                }
                
                this.targetPlayer.state = STATE.DEAD; 
                this.activePlayer.state = STATE.WIN;  
                this.activePlayer.isCrit = false;
                this.activePlayer.vx = 0;
                this.targetPlayer.vx = 0;
                
                return;
            }

            if (this.action === 'COMBO' && this.comboCount > 1 && defenseType !== 'DODGE') {
                this.comboCount--;
                this.currentHit++;
                this.turnPhase = PHASE.ACT;
                this.turnTimer = 0;
            } else {
                this.turnPhase = PHASE.RETREAT;
            }
        } else if (this.turnPhase === PHASE.RETREAT) {
            this.activePlayer.state = STATE.RUN;
            const targetX = this.activePlayer.startX;
            const dist = targetX - this.activePlayer.x;
            this.activePlayer.facing = this.activePlayer.isP1 ? -1 : 1; 

            if (Math.abs(dist) > 10) {
                this.activePlayer.x += Math.sign(dist) * 15;
            } else {
                this.activePlayer.x = targetX;
                this.activePlayer.facing = this.activePlayer.isP1 ? 1 : -1; 
                this.activePlayer.state = STATE.IDLE;
                this.turnPhase = PHASE.WAIT;
                this.turnTimer = 20;
            }
        } else if (this.turnPhase === PHASE.WAIT) {
            if (!this.targetPlayer) return;
            if (this.targetPlayer.state === STATE.DODGE) {
                 this.targetPlayer.x = this.targetPlayer.startX; 
                 this.targetPlayer.state = STATE.IDLE;           
                 this.targetPlayer.vx = 0;                       
                 this.targetPlayer.alpha = 1.0;                  
            }
            this.turnTimer--;
            if (this.turnTimer <= 0) {
                this.startTurn(this.targetPlayer);
            }
        }
    }

    drawLobbyBackground(ctx) {
        const grd = ctx.createLinearGradient(0, 0, 0, 400);
        grd.addColorStop(0, "#87CEEB"); 
        grd.addColorStop(1, "#E0F7FA"); 
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 800, 600);

        ctx.fillStyle = "#81C784";
        ctx.beginPath(); ctx.arc(200, 600, 300, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(600, 600, 400, 0, Math.PI * 2); ctx.fill();

        ctx.fillStyle = "#D7CCC8"; ctx.fillRect(100, 450, 100, 80);
        ctx.fillStyle = "#A1887F"; ctx.beginPath(); ctx.moveTo(90, 450); ctx.lineTo(150, 400); ctx.lineTo(210, 450); ctx.fill();
        ctx.fillStyle = "#5D4037"; ctx.fillRect(140, 490, 20, 40);

        ctx.fillStyle = "#D7CCC8"; ctx.fillRect(600, 420, 120, 90);
        ctx.fillStyle = "#8D6E63"; ctx.beginPath(); ctx.moveTo(590, 420); ctx.lineTo(660, 360); ctx.lineTo(730, 420); ctx.fill();
        ctx.fillStyle = "#5D4037"; ctx.fillRect(650, 470, 25, 40);

        ctx.fillStyle = "#4CAF50"; ctx.fillRect(0, 530, 800, 70);
    }

    loop() {
        requestAnimationFrame(this.loop);
        if (this.isPaused) return;

        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        if (this.mode === 'LOBBY') {
            this.drawLobbyBackground(this.ctx);
        } else {
            const grd = this.ctx.createLinearGradient(0, 0, 0, 400);
            grd.addColorStop(0, "#4a5c48"); 
            grd.addColorStop(1, "#8ba688"); 
            this.ctx.fillStyle = grd;
            this.ctx.fillRect(0, 0, 800, 600); 

            this.ctx.save();
            this.ctx.translate(400, 300); 
            this.ctx.fillStyle = '#5d6d5e'; this.ctx.beginPath(); this.ctx.arc(0, 0, 150, 0, Math.PI * 2); this.ctx.fill();
            this.ctx.fillRect(-100, 80, 200, 100);
            this.ctx.fillStyle = '#2e3b28'; this.ctx.beginPath(); this.ctx.arc(-60, -20, 40, 0, Math.PI*2); this.ctx.arc(60, -20, 40, 0, Math.PI*2); this.ctx.fill();
            this.ctx.fillStyle = '#a5d6a7'; this.ctx.globalAlpha = 0.5; this.ctx.beginPath(); this.ctx.arc(-60, -20, 10, 0, Math.PI*2); this.ctx.arc(60, -20, 10, 0, Math.PI*2); this.ctx.fill(); this.ctx.globalAlpha = 1.0;
            this.ctx.fillStyle = '#2e3b28'; this.ctx.fillRect(-80, 100, 30, 40); this.ctx.fillRect(0, 100, 30, 40); this.ctx.fillRect(50, 100, 30, 40);
            this.ctx.strokeStyle = '#2e7d32'; this.ctx.lineWidth = 5; this.ctx.beginPath(); this.ctx.moveTo(-150, -50); this.ctx.bezierCurveTo(-100, 0, -120, 100, -80, 150); this.ctx.stroke();
            this.ctx.restore();

            this.ctx.fillStyle = '#388e3c'; this.ctx.fillRect(0, GROUND_Y, 800, 600 - GROUND_Y); 
            this.ctx.fillStyle = '#4caf50'; for(let i=0; i<20; i++) { this.ctx.fillRect(i * 40, GROUND_Y, 30, 10); }

            if (!this.matchOver && this.mode === 'BATTLE') this.processTurn();

            if (this.mode === 'BATTLE' && this.p1 && this.p2) {
                this.p1.update();
                this.p2.update();
                this.p1.draw(this.ctx);
                this.p2.draw(this.ctx);
            }
        }

        this.particles.forEach(p => {
            p.update();
            p.draw(this.ctx);
        });
    }

    updateHealthUI() {
        if (!this.p1 || !this.p2) return;
        const p1Pct = (this.p1.hp / this.p1.maxHp) * 100;
        const p2Pct = (this.p2.hp / this.p2.maxHp) * 100;
        document.getElementById('p1-life').style.width = Math.max(0, p1Pct) + '%';
        document.getElementById('p2-life').style.width = Math.max(0, p2Pct) + '%';
        document.getElementById('p1-life-text').innerText = `${Math.floor(Math.max(0, this.p1.hp))}/${this.p1.maxHp}`;
        document.getElementById('p2-life-text').innerText = `${Math.floor(Math.max(0, this.p2.hp))}/${this.p2.maxHp}`;
    }

    log(msg) {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerText = msg;
        const container = document.getElementById('battle-log');
        container.appendChild(div);
        if (container.children.length > 3) container.removeChild(container.firstChild);
    }
    
    showModal(text, showBtn = false) {
        const m = document.getElementById('turn-modal');
        const t = document.getElementById('turn-text');
        const btn = document.getElementById('modal-ok-btn');
        
        if (!text) { 
            m.classList.remove('show'); 
        } else { 
            t.innerText = text; 
            m.classList.add('show'); 
            
            if (showBtn) btn.style.display = 'block';
            else btn.style.display = 'none';
        }
    }

    togglePause() { this.isPaused = !this.isPaused; }
    resetMatch() { this.startMatch(); }
}

const game = new Game();

</script>
