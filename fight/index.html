<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>復刻快打之王 - 討伐戰</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000000; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            background: #2e3b28;
            overflow: hidden;
            border: none; 
            flex-shrink: 0;
            transform-origin: center center;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated; 
        }

        /* ================= GLOBAL UI BUTTONS (TOP RIGHT) ================= */
        .top-right-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 200;
        }

        .tr-btn {
            background: rgba(34, 34, 34, 0.9); 
            color: #ccc;
            border: 1px solid #555;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Noto Sans TC';
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .tr-btn:hover {
            background: #555;
            color: #fff;
            border-color: #fff;
            transform: translateY(-2px);
        }

        .tr-btn.active {
            background: #2e7d32;
            color: #fff;
            border-color: #69f0ae;
        }
        .tr-btn.active:hover {
            background: #388e3c;
        }

        .btn-danger:hover {
            background: #d32f2f;
            border-color: #ff5252;
        }

        /* ================= LOBBY STYLES ================= */
        #lobby-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(3px);
            padding: 30px 40px; 
            box-sizing: border-box;
        }

        .lobby-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px; 
            flex-shrink: 0;
        }

        .lobby-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px; 
            color: #ffeb3b;
            text-shadow: 4px 4px 0 #000;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        /* Main Grid Layout */
        .lobby-grid {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            gap: 20px;
            justify-content: flex-start;
        }

        /* -- Upper Section: Hero & Stats -- */
        .hero-section {
            display: flex;
            align-items: center; 
            justify-content: center;
            background: rgba(26, 26, 26, 0.85);
            border-radius: 12px;
            padding: 15px 30px; 
            gap: 40px; 
            border: 1px solid #444;
            flex-shrink: 0; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-top: 0px;
            margin-bottom: 10px;
        }

        /* Hero Left: Portrait & Nav */
        .hero-display-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hero-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
        }

        .lobby-hero-portrait {
            width: 90px; 
            height: 90px;
            border-radius: 50%;
            border: 4px solid #fff;
            overflow: hidden;
            background: #555;
            margin-bottom: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .lobby-hero-portrait canvas { width: 100%; height: 100%; object-fit: cover; }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #4fc3f7;
            border: 1px solid #4fc3f7;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: #4fc3f7; color: #000; }

        .lobby-hero-name {
            font-size: 20px;
            margin: 0 0 5px 0;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
        }

        .lobby-hero-meta {
            font-size: 12px; 
            color: #aaa;
            font-family: 'Press Start 2P';
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
        }
        .meta-row {
            display: flex;
            gap: 15px;
            align-items: baseline;
        }
        .meta-val { color: #ffeb3b; font-family: 'Noto Sans TC'; font-weight: bold; font-size: 14px; }
        .hp-val { color: #ff5252; font-family: 'Noto Sans TC'; font-weight: bold; font-size: 14px; } 
        .exp-val { color: #00e676; font-family: 'Noto Sans TC'; font-weight: bold; font-size: 14px; }

        .lvl-controls { display: none; margin-left: 5px; }
        .lvl-btn { background: #444; color: #fff; border: 1px solid #666; width: 18px; height: 18px; font-size: 12px; cursor: pointer; padding: 0; border-radius: 3px; vertical-align: middle;}
        .lvl-btn:hover { background: #666; }

        /* Hero Right: Stats Editor */
        .hero-stats-wrapper {
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .stats-editor {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px; 
            border: 1px solid #333;
        }

        .stat-points-display {
            color: #ffeb3b;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: 'Noto Sans TC';
            text-align: center;
            font-weight: bold;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px; 
            font-family: 'Noto Sans TC';
            font-size: 16px;
            color: #ddd;
        }
        .stat-row:last-child { margin-bottom: 0; }

        .stat-label-wrapper { display: flex; align-items: center; gap: 10px; }
        .help-btn { width: 18px; height: 18px; border-radius: 50%; background: #555; color: #fff; border: none; font-size: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; }
        .help-btn:hover { background: #4fc3f7; color: #000; }
        
        .stat-controls { display: flex; align-items: center; gap: 15px; }
        .stat-btn { width: 26px; height: 26px; background: #333; border: 1px solid #555; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-weight: bold; font-size: 16px; }
        .stat-btn:hover { background: #555; border-color: #fff; }
        .stat-btn:disabled { color: #444; border-color: #333; cursor: not-allowed; }
        
        .stat-value-display { min-width: 35px; text-align: center; font-weight: bold; color: #ffeb3b; font-size: 18px; }

        .detail-stats-btn {
            margin-top: 12px;
            background: transparent;
            color: #aaa;
            border: 1px solid #555;
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: all 0.2s;
        }
        .detail-stats-btn:hover { border-color: #4fc3f7; color: #4fc3f7; background: rgba(79, 195, 247, 0.1); }


        /* -- Lower Section: Tabs & Enemies -- */
        .lobby-lower {
            display: flex;
            flex: 1;
            gap: 30px; 
            height: 220px;
        }

        /* Bottom Left: Tabs Panel */
        .panel-tabs-container {
            flex: 1;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 8px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tabs-header {
            display: flex;
            background: #111;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
            height: 36px; 
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none; 
            border-bottom: 2px solid transparent; 
            color: #888;
            padding: 0;
            cursor: pointer;
            font-family: 'Noto Sans TC';
            font-weight: bold;
            font-size: 12px;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: #2e3b28; 
            color: #fff;
            border-bottom: 2px solid #00e676;
        }
        .tab-btn:hover:not(.active) { background: #222; color: #ddd; }

        .tab-content {
            flex: 1;
            padding: 10px; 
            display: grid;
            /* 4 cols for lobby inventory */
            grid-template-columns: repeat(4, 1fr); 
            grid-auto-rows: min-content; 
            gap: 6px; 
            overflow-y: auto;
        }
        
        /* Custom Scrollbar */
        .tab-content::-webkit-scrollbar { width: 6px; }
        .tab-content::-webkit-scrollbar-track { background: #222; }
        .tab-content::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
        .tab-content::-webkit-scrollbar-thumb:hover { background: #777; }
        
        .item-slot {
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Font size to fit 4 Chinese chars */
            font-size: 14px; 
            color: #ccc;
            cursor: pointer;
            transition: border-color 0.2s;
            aspect-ratio: 1/1;
            max-height: 100%; 
            text-align: center;
            line-height: 1.2;
            padding: 2px;
            box-sizing: border-box;
            font-weight: bold;
            font-family: 'Noto Sans TC';
            word-wrap: break-word; 
        }
        .item-slot:hover { border-color: #666; }
        .item-slot.locked { background: #151515; opacity: 0.5; cursor: default; }
        .item-slot.equipped { border-color: #00e676; box-shadow: 0 0 5px rgba(0, 230, 118, 0.3); }

        /* Bottom Right: Villains */
        .villain-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px; 
            overflow-y: auto;
        }

        .villain-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #444;
            padding: 10px 10px; 
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .villain-row:hover { border-color: #666; }

        .villain-info {
            display: flex;
            align-items: center;
            gap: 8px; 
            flex: 1;
        }
        
        .mini-portrait {
            width: 40px; 
            height: 40px;
            border-radius: 50%;
            border: 2px solid #555;
            overflow: hidden;
            background: #222;
            flex-shrink: 0;
        }
        .mini-portrait canvas { width: 100%; height: 100%; object-fit: cover; }

        .villain-stats-mini {
            display: flex;
            flex-direction: column;
            font-size: 10px;
            color: #999;
            gap: 0px;
            line-height: 1.2;
            padding-bottom: 3px;
        }

        .villain-name { font-size: 13px; color: #ddd; font-weight: bold; }

        .boss-tag {
            background: linear-gradient(45deg, #ff5252, #d32f2f);
            color: #fff;
            font-size: 9px;
            font-family: 'Press Start 2P';
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 6px;
            vertical-align: middle;
            text-shadow: 1px 1px 0 #000;
            animation: pulse-boss-tag 1.5s infinite;
        }

        @keyframes pulse-boss-tag { 0%, 100% { box-shadow: 0 0 5px rgba(255, 82, 82, 0.5); } 50% { box-shadow: 0 0 10px rgba(255, 82, 82, 1); } }

        .attack-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 4px 10px; 
            font-family: 'Noto Sans TC';
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            font-size: 11px;
            flex-shrink: 0;
        }
        .attack-btn:hover { background: #ff5252; transform: scale(1.05); }


        /* ================= BATTLE UI ================= */
        #battle-view {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100; 
        }

        .hud-top { display: flex; justify-content: space-between; align-items: flex-start; padding: 15px 20px; width: 100%; box-sizing: border-box; pointer-events: none; }
        .char-panel { display: flex; align-items: center; width: 45%; position: relative; }
        .char-panel.p2 { flex-direction: row-reverse; }
        .portrait { width: 80px; height: 80px; border-radius: 50%; background: #444; border: 4px solid #222; z-index: 10; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.5); flex-shrink: 0; }
        .hud-info { display: flex; flex-direction: column; position: absolute; top: 10px; left: 95px; z-index: 12; width: 200px; }
        .p2 .hud-info { left: auto; right: 95px; text-align: right; align-items: flex-end; }
        .name-tag { font-family: 'Noto Sans TC'; font-weight: bold; font-size: 18px; color: #fff; text-shadow: 2px 2px 0 #000; }
        .bar-frame { flex-grow: 1; height: 24px; background: #222; border: 3px solid #6d5e49; border-radius: 12px; position: relative; margin: 0 -15px; z-index: 5; overflow: hidden; top: 15px; display: flex; align-items: center; justify-content: center; }
        .life-fill { height: 100%; background: linear-gradient(to bottom, #ff9800, #e65100); width: 100%; transition: width 0.3s ease-out; position: absolute; top: 0; left: 0; z-index: 1; }
        .p2 .life-fill { left: auto; right: 0; background: linear-gradient(to bottom, #ff5252, #b71c1c); }
        .life-text { position: relative; z-index: 6; font-size: 10px; color: #fff; text-shadow: 1px 1px 0 #000; font-family: 'Press Start 2P'; line-height: 1; }
        .battle-log { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); width: 400px; text-align: center; font-family: 'Press Start 2P'; font-size: 12px; color: #fff; text-shadow: 1px 1px 0 #000; z-index: 8; }
        .log-entry { margin-bottom: 4px; animation: floatUp 1s ease-out forwards; opacity: 0; background: rgba(0,0,0,0.4); padding: 2px 8px; border-radius: 4px; display: inline-block; }
        .turn-modal { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; padding: 20px 40px; border-radius: 10px; text-align: center; opacity: 0; transition: opacity 0.2s; pointer-events: none; z-index: 20; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .turn-modal.show { opacity: 1; pointer-events: auto; }
        .turn-modal h2 { margin: 0; color: #ffeb3b; font-size: 22px; font-family: 'Noto Sans TC'; line-height: 1.6; }
        .modal-btn { background: #d32f2f; color: #fff; border: 2px solid #ff5252; padding: 10px 25px; font-family: 'Noto Sans TC'; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: all 0.2s; }
        .modal-btn:hover { background: #ff5252; transform: scale(1.05); }
        #controls { position: absolute; bottom: 10px; right: 10px; display: flex; gap: 10px; pointer-events: auto; z-index: 50; }
        button { background: #4e342e; color: #fff; border: 2px solid #8d6e63; padding: 8px 16px; cursor: pointer; font-family: 'Noto Sans TC'; font-weight: bold; border-radius: 5px; font-size: 14px; }
        button:hover { background: #5d4037; border-color: #a1887f; }
        .dmg-popup { position: absolute; color: #fff; font-family: 'Press Start 2P'; font-size: 20px; text-shadow: 2px 2px 0 #000; pointer-events: none; animation: popDamage 0.8s ease-out forwards; }
        .dmg-crit { color: #ffeb3b; font-size: 22px; font-weight: bold; } 
        .dmg-miss { color: #bdbdbd; font-size: 16px; }
        .dmg-block { color: #4fc3f7; font-size: 18px; }
        .dmg-combo { color: #ff5722; font-size: 16px; }

        @keyframes popDamage {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            30% { transform: translate(-50%, -30px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -60px) scale(1); opacity: 0; }
        }

        /* Battle Bottom Bar (8 Slots - Tight Fit) */
        .battle-bottom-panel {
            position: absolute;
            bottom: 60px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0; 
            padding: 0; 
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #444; 
            border-radius: 4px;
            pointer-events: auto;
            z-index: 120;
        }
        
        .battle-slot {
            width: 68px; 
            height: 68px;
            background: #222;
            border: 1px solid #555; 
            border-right: none; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            font-size: 14px; /* Font size for 4 chars */
            font-family: 'Noto Sans TC';
            font-weight: bold;
            transition: all 0.2s;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
            line-height: 1.2;
            padding: 2px;
            word-wrap: break-word;
        }
        .battle-slot:last-child { border-right: 1px solid #555; }
        
        /* Selection & Used States */
        .battle-slot.selected {
            border: 2px solid #ffd700; /* Yellow Glow */
            color: #fff;
            background: #333;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .battle-slot.used {
            background: #111;
            color: #444;
            cursor: not-allowed;
            pointer-events: none;
            border-color: #333;
            opacity: 0.6;
        }

        /* Modals */
        .info-modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; border: 2px solid #ffeb3b; padding: 25px; border-radius: 10px; z-index: 200; width: 320px; box-shadow: 0 0 30px rgba(0,0,0,0.8); text-align: center; }
        .info-modal.show { display: block; }
        .info-close { position: absolute; top: 10px; right: 15px; cursor: pointer; color: #aaa; font-size: 24px; }
        .info-title { color: #4fc3f7; font-size: 20px; margin-bottom: 20px; font-weight: bold;}
        .info-calc { font-family: 'Noto Sans TC'; font-weight: bold; font-size: 18px; color: #ffeb3b; margin-bottom: 20px; background: #333; padding: 15px; border-radius: 5px; letter-spacing: 2px; }
        .info-desc { font-size: 14px; color: #ddd; line-height: 1.8; text-align: left;}

        .detail-grid { display: grid; grid-template-columns: 1fr; gap: 12px; text-align: left; margin-top: 15px; }
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding-bottom: 5px; font-size: 14px; color: #ddd; }
        .detail-val { font-family: 'Noto Sans TC'; font-weight: bold; color: #ffeb3b; font-size: 14px; }

        .confirm-modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; border: 2px solid #ff5252; padding: 30px; border-radius: 10px; z-index: 300; width: 350px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.9); }
        .confirm-modal.show { display: flex; flex-direction: column; gap: 20px; }
        .confirm-text { font-size: 16px; color: #fff; line-height: 1.6; }
        .confirm-actions { display: flex; gap: 20px; justify-content: center; }
        .btn-yes { background: #d32f2f; border-color: #ff5252; color: white; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
        .btn-no { background: #333; border-color: #fff; color: white; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="scanlines"></div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Lobby View -->
    <div id="lobby-view">
        <div class="lobby-header-row">
            <div class="lobby-title">FIGHTER LEGENDS</div>
            <!-- Top Right Buttons -->
            <div class="header-buttons">
                <button id="test-mode-btn" class="tr-btn" onclick="game.toggleTestMode()">測試模式</button>
                <button class="tr-btn btn-danger" onclick="game.resetGame()">重新開始</button>
            </div>
        </div>

        <div class="lobby-main">
            
            <!-- Upper Section: Hero & Stats -->
            <div class="hero-section">
                <!-- Left: Portrait & Selector & Info -->
                <div class="hero-display-wrapper">
                    <button class="nav-btn" onclick="game.prevHero()">&lt;</button>
                    
                    <div class="hero-center">
                        <div class="lobby-hero-portrait" id="lobby-hero-portrait"></div>
                        <h3 class="lobby-hero-name" id="lobby-hero-name">Wolf Boy</h3>
                        <div class="lobby-hero-meta">
                            <div class="meta-row">
                                <span>LV.
                                    <span class="meta-val" id="lobby-hero-lvl">5</span>
                                    <span id="level-controls" class="lvl-controls">
                                        <button class="lvl-btn" onclick="game.adjustLevel(-1)">-</button>
                                        <button class="lvl-btn" onclick="game.adjustLevel(1)">+</button>
                                    </span>
                                </span>
                            </div>
                            <div class="meta-row">
                                <span>HP <span class="hp-val" id="lobby-hero-hp">350</span></span>
                            </div>
                            <div class="meta-row">
                                <span>EXP <span class="exp-val" id="lobby-hero-exp">250/500</span></span>
                            </div>
                        </div>
                    </div>

                    <button class="nav-btn" onclick="game.nextHero()">&gt;</button>
                </div>

                <!-- Right: Stats Editor -->
                <div class="hero-stats-wrapper">
                    <div class="stats-editor">
                        <div class="stat-points-display" id="stat-points">剩餘點數: 0</div>
                        
                        <div class="stat-row">
                            <div class="stat-label-wrapper">
                                <span>強壯 STR</span>
                                <button class="help-btn" onclick="game.showStatInfo('str')">?</button>
                            </div>
                            <div class="stat-controls">
                                <button class="stat-btn" id="btn-dec-str" onclick="game.adjustStat('str', -1)">-</button>
                                <span class="stat-value-display" id="val-str">18</span>
                                <button class="stat-btn" id="btn-inc-str" onclick="game.adjustStat('str', 1)">+</button>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-label-wrapper">
                                <span>敏捷 AGI</span>
                                <button class="help-btn" onclick="game.showStatInfo('agi')">?</button>
                            </div>
                            <div class="stat-controls">
                                <button class="stat-btn" id="btn-dec-agi" onclick="game.adjustStat('agi', -1)">-</button>
                                <span class="stat-value-display" id="val-agi">25</span>
                                <button class="stat-btn" id="btn-inc-agi" onclick="game.adjustStat('agi', 1)">+</button>
                            </div>
                        </div>
                        <div class="stat-row">
                            <div class="stat-label-wrapper">
                                <span>技巧 TEC</span>
                                <button class="help-btn" onclick="game.showStatInfo('tec')">?</button>
                            </div>
                            <div class="stat-controls">
                                <button class="stat-btn" id="btn-dec-tec" onclick="game.adjustStat('tec', -1)">-</button>
                                <span class="stat-value-display" id="val-tec">15</span>
                                <button class="stat-btn" id="btn-inc-tec" onclick="game.adjustStat('tec', 1)">+</button>
                            </div>
                        </div>
                        
                        <button class="detail-stats-btn" onclick="game.showDetailStats()">查看詳細數值</button>
                    </div>
                </div>
            </div>

            <!-- Lower Section: Tabs & Villains -->
            <div class="lobby-lower">
                <!-- Left: Tabs (Skills/Items) -->
                <div class="panel-tabs-container">
                    <div class="tabs-header">
                        <button class="tab-btn active" id="tab-btn-skills" onclick="game.switchTab('skills')">技能</button>
                        <button class="tab-btn" id="tab-btn-items" onclick="game.switchTab('items')">物品</button>
                    </div>
                    <div id="tab-content-skills" class="tab-content">
                        <!-- JS Populated -->
                    </div>
                    <div id="tab-content-items" class="tab-content" style="display: none;">
                        <!-- JS Populated -->
                    </div>
                </div>

                <!-- Right: Villains -->
                <div class="villain-list-container" id="villain-list">
                    <!-- JS populated -->
                </div>
            </div>
        </div>
        
        <!-- Info Modal -->
        <div id="stat-info-modal" class="info-modal">
            <span class="info-close" onclick="game.closeStatInfo()">×</span>
            <h3 id="info-title" class="info-title">STAT NAME</h3>
            <div id="info-calc" class="info-calc">0 = 0 + 0</div>
            <p id="info-desc" class="info-desc">Description here</p>
        </div>
        
        <!-- Skill/Item Modal -->
        <div id="item-info-modal" class="info-modal">
            <span class="info-close" onclick="game.closeItemInfo()">×</span>
            <h3 id="item-title" class="info-title">SKILL NAME</h3>
            <p id="item-desc" class="info-desc">Description here</p>
            <button id="item-equip-btn" class="modal-btn" onclick="game.equipCurrentItem()">攜帶</button>
        </div>

        <!-- Detail Stats Modal -->
        <div id="detail-stats-modal" class="info-modal">
            <span class="info-close" onclick="game.closeDetailStats()">×</span>
            <h3 class="info-title">詳細戰鬥數值</h3>
            <div class="detail-grid">
                <div class="detail-row"><span>基礎攻擊力</span><span class="detail-val" id="d-atk">0</span></div>
                <div class="detail-row"><span>暴擊機率</span><span class="detail-val" id="d-crit">0%</span></div>
                <div class="detail-row"><span>閃避機率</span><span class="detail-val" id="d-dodge">0%</span></div>
                <div class="detail-row"><span>格擋機率</span><span class="detail-val" id="d-block">0%</span></div>
                <div class="detail-row"><span>連擊傾向</span><span class="detail-val" id="d-combo">0%</span></div>
            </div>
        </div>

        <!-- Reset Confirm Modal -->
        <div id="reset-confirm-modal" class="confirm-modal">
            <div class="confirm-text">確定要重置遊戲紀錄嗎？<br>這將會清除所有等級與點數。</div>
            <div class="confirm-actions">
                <button class="btn-yes" onclick="game.confirmReset()">確定</button>
                <button class="btn-no" onclick="game.closeResetModal()">取消</button>
            </div>
        </div>
    </div>

    <!-- Battle View -->
    <div id="battle-view">
        <div class="hud-top">
            <!-- P1 -->
            <div class="char-panel p1">
                <div class="portrait" id="p1-portrait"></div>
                <div class="hud-info">
                    <div class="name-tag" id="p1-name">LV.5 Wolf Boy</div>
                </div>
                <div class="bar-frame">
                    <div class="life-fill" id="p1-life"></div>
                    <div class="life-text" id="p1-life-text">100/100</div>
                </div>
            </div>
            
            <!-- P2 -->
            <div class="char-panel p2">
                <div class="portrait" id="p2-portrait"></div>
                <div class="hud-info">
                    <div class="name-tag" id="p2-name">LV.5 Enemy</div>
                </div>
                <div class="bar-frame">
                    <div class="life-fill" id="p2-life"></div>
                    <div class="life-text" id="p2-life-text">100/100</div>
                </div>
            </div>
        </div>

        <div class="battle-log" id="battle-log"></div>
        
        <div class="turn-modal" id="turn-modal">
            <h2 id="turn-text">ROUND 1</h2>
            <button id="modal-ok-btn" class="modal-btn" style="display:none;" onclick="game.returnToLobby()">確定</button>
        </div>

        <!-- Battle Bottom Bar (8 Slots - Tight Fit) -->
        <div id="battle-slots" class="battle-bottom-panel">
            <!-- JS Populated -->
        </div>

        <div id="controls">
            <button onclick="game.returnToLobby()">返回大廳</button>
            <button onclick="game.resetMatch()">重新戰鬥</button>
            <button onclick="game.togglePause()" id="pauseBtn">暫停</button>
        </div>
    </div>

    <div id="damage-container"></div>
</div>

<script src="character.js"></script>
<script src="assets.js"></script>
<script src="particle.js"></script>
<script src="game.js"></script>
</body>
</html>
